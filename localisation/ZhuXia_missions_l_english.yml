 jin_chongshendongqiangonglao_title:0 "Reiterate the merit of moving eastward"
 jin_chongshendongqiangonglao_desc:0 "Jin Hou once attacked and killed the XieWang in Zongzhou, and then help PingWang, the ancestor of the current king of Zhou. It is time to reiterate our contributions."
 jin_chongshenpingdingwangzizhiluan_title:0 "Reiterate the merit for pacifying the WangZi Dai's Rebellion"
 jin_chongshenpingdingwangzizhiluan_desc:0 "In the past, the WangZi Dai led a rebellion. We helped the royal family put down the rebellion to gain the land of Henei. But it is the TianZi that we support, and the only thing we oppose is the rebels."
 jin_kandingwangzizhiluan_title:0 "Pacifying the WangZi's Rebellion again"
 jin_kandingwangzizhiluan_desc:0 "The WangZi made trouble, and it was hard for the TianZi to fight. It was time to help the TianZi we identified."
