 desert_river:0 "Arid River Valley"
 desert_river_desc:0 "This terrain represents a fertile river valley within a arid desert region."
 oasis:0 "Oasis"
 oasis_desc:0 "An Oasis represents the big feritile oasis landscape that lays in the harsh desert."
 desert_mountain:0 "Desert Mountains"
 desert_mountain_desc:0 "Desert mountains don't have forests and wildlife like mountains in the temperate climate. But they provide more water than the desert itself."
 nile_plain:0 "Nile"
 nile_plain_desc:0 "In Egypt, the River Nile creates a fertile green valley across the desert. It was by the banks of the river that one of the oldest civilizations in the world began."
 mesopotamian_plain:0 "Mesopotamian Farmlands"
 mesopotamian_plain_desc:0 "The Plains between the Euphrat and Tigris are full of fertile farmlands, perfect to maintain a large population."
 floodplains:0 "Floodplains"
 floodplains_desc:0 "A floodplain is an area of land adjacent to a stream or river that stretches from the banks of its channel to the base of the enclosing valley walls and experiences flooding during periods of high discharge."
 alluvial_plain:0 "Alluvial Plains"
 alluvial_plain_desc:0 "An alluvial plain is a largely flat landform created by the deposition of sediment over a long period of time by one or more rivers coming from highland regions, from which alluvial soil forms."
 fertile_highlands:0 "Fertile Highlands"
 fertile_highlands_desc:0 "Fertile highlands offer more cultivated land and wildlife than other mountainous highlands."
 steep_coast:0 "Steep Coast"
 steep_coast_desc:0 "A steep coast is a stretch of coastline where the mainland descends abruptly into the sea. There is a sharp transition from the land to sea as opposed to that on a flat coast where the land descends gradually seawards. The height of the land on a steep coast is well above sea level."
 naxos_t:0 "Coastline"
 naxos_t_desc:0 "Coastline terrain represents the narrow areas where land and sea meet, comprised of cliffs or sand dunes."
 mediterranean:0 "Mediterranean Grasslands"
 mediterranean_desc:0 "A Mediterranean climate is characterized by rainy winters and dry summers."
 mangrove:0 "Mangrove Forest"
 mangrove_desc:0 "A mangrove is a shrub or small tree that grows in coastal saline or brackish water. The term is also used for tropical coastal vegetation consisting of such species."
 salt_desert:0 "Salt Flats"
 salt_desert_desc:0 "Salt Flats are flat expanses of ground covered with salt and other minerals, usually shining white under the Sun. They are found in deserts, and are natural formations"
 wetlands:0 "Wetlands"
 wetlands_desc:0 "A wetland is a land area that is saturated with water, either permanently or seasonally. Wetlands occur naturally on every continent."
 forest_steppe:0 "Forest Steppe"
 forest_steppe_desc:0 "A forest steppe is a temperate-climate ecotone and habitat type composed of grassland interspersed with areas of woodland or forest."
 triumvir:0 "Civil War Faction"
 triumvir_title:0 "Civil War Faction"
