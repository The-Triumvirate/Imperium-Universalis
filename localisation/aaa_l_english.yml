 jerusalem_t:0 "Hills"
 jerusalem_t_desc:0 "Hills terrain represents areas dominated by a rolling landscape of shifting elevation that are lower and less steep than mountains. Unlike the highland terrain hills represent areas with a higher density of trees and underbrush."
 patara_t:0 "Steep Coast"
 patara_t_desc:0 "A steep coast is a stretch of coastline where the mainland descends abruptly into the sea. There is a sharp transition from the land to sea as opposed to that on a flat coast where the land descends gradually seawards. The height of the land on a steep coast is well above sea level."
