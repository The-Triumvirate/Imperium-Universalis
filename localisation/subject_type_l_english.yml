 scythian_clan_subject_title_plural:0 "Clans"
 scythian_clan_subject_long_desc:0 "The Scythians or Scolotae as were known to the greeks, all had a single King who ruled over them which according to their own legend belonged to the clan of the Paralatae and though the minor scythian ploughmen and minors had chiefs of their own, they were still scolotae and had to answer to their single ruler.\n\n§YExclusive to the [SCY.GetName] as long as it is a Steppe Horde\nCreated immediately upon releasing any country of the North-Eastern Iranian culture group§!"
