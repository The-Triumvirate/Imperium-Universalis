 phoenician_colony_subject_long_desc:0 "The phoenicians of Tyre were the earliest of colonizers in history, establishing trading outposts across the Mediterranean which later evolved in to cities, which although were technically under the control of the mother city, they were in reality very independent and nominally stopped being subjects when Phoenicia fell to the Babylonians."
