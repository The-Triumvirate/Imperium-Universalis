 fengjian_subject_long_desc:0 "Fengjian States refer to the type of states established east of the Guanzhong region during the early Zhou dynasty. They had a large degree of internal autonomy, though were still tightly bound together through their relationship with the Zhou. As time went on, these bonds with the Zhou royal family dwindled, and eventually these states became independent once Zhou power collapsed in the west."
