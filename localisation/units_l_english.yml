  egypt_uniq_inf_0:0 "§YEarly Lybo-Egyptian Soldiers§!"
  egypt_uniq_inf_0DESCR:0 "Lybians and egyptians alike fight for their pharaoh who gives them land plots."
  egypt_uniq_inf_1:0 "§YEgyptian Axemen§!"
  egypt_uniq_inf_1DESCR:0 "Spear and sword is a good choice, but sometimes you just need to say 'its axe time!' and charge to break the enemy lines and armor."
  egypt_uniq_inf_2:0 "§YEgyptian Kalasyri Spearmen§!"
  egypt_uniq_inf_2DESCR:0 "Military division of egyptian infantry on a few regional wings, or probably even castes, Kalasyri and Hermobitii, described by Herodotus."
  egypt_uniq_inf_3:0 "§YEgyptian Hermobytii Swordsmen§!"
  egypt_uniq_inf_3DESCR:0 "Military division of egyptian infantry on a few regional wings, or probably even castes, Kalasyri and Hermobitii, described by Herodotus."
  egypt_uniq_inf_4:0 "§YEgyptian Spearmen§!"
  egypt_uniq_inf_4DESCR:0 "Egyptian soldiers forming tight formations, inspired by greek or carian mercenaries."
  egypt_uniq_inf_5:0 "§YEgyptian Marines§!"
  egypt_uniq_inf_5DESCR:0 "Egyptian or foreign sailors, supporting the fleet, sometimes not only in sea."
  egypt_uniq_inf_6:0 "§YEgyptian Armored Spearmen§!"
  egypt_uniq_inf_6DESCR:0 "Egyptian soldiers using greek arms."
