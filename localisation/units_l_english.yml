  egypt_uniq_cav_7DESCR:0 "Soldiers from machimoi - special military caste."
  egypt_uniq_cav_8:0 "§YMachimoi Linokataphraktoi§!"
  egypt_uniq_cav_8DESCR:0 "Cavalry with men and horses covered not in heavy iron armors, but linen armor, suitable for heat and desert warfare."
