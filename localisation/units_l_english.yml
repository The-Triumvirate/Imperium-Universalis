  samnitic_base_inf_0:0 "§MSamnite Tribal Warriors§!"
  samnitic_base_inf_0DESCR:0 "As any other italian tribes, samnites were quite warlike people."
  samnitic_base_inf_1:0 "§MEarly Samnitic Raiders§!"
  samnitic_base_inf_1DESCR:0 "Samnite tribes posed quite a danger for etrusco-oscan cities like Capua or Nola, often raiding surrounding lands."
  samnitic_base_inf_2:0 "§MPedites Samniti§!"
  samnitic_base_inf_2DESCR:0 "Samnite warriors were known for their bravery and skill, and preferred skirmishing tactics."
  samnitic_base_inf_3:0 "§MEarly Maniples Samniti§!"
  samnitic_base_inf_3DESCR:0 "Samnitic warriors fought in small scattered regiments, called manipules, using narrow terrain and throwing javelings and spears on enemies from all sides."
  samnitic_base_inf_4:0 "§MManiples Samniti§!"
  samnitic_base_inf_4DESCR:0 "Samnitic warriors fought in small scattered regiments, called manipules, using narrow terrain and throwing javelings and spears on enemies from all sides."
  samnitic_base_inf_5:0 "§M"Legio Linteata" Samniti§!"
  samnitic_base_inf_5DESCR:0 "Samnitic answer to roman adoption of their tactics was to establish more heavier, tight, synchronically moving complex formations in form of linen knit, that was able to act as mini-phalanx and deliver finial blow after skirmishing attack."
  samnitic_base_inf_6:0 "§MPedites Estraordinarii Samniti§!"
  samnitic_base_inf_6DESCR:0 "In later Samnite War times, samnites started to adopt greek phalanx, trying to have more solid frontline to counter heavier roman legions."
  samnitic_base_inf_7:0 "§MReformed Pedites Estraordinarii Samniti§!"
  samnitic_base_inf_7DESCR:0 "Defeats from Rome in Second Samnite War pushed samnites even closer to adoption of greek phalanx and hoplite warfare, comnining it with their traditional skirmishing style, but they lacked greek traditions of such warfare."
  samnitic_base_inf_8:0 "§MLate Pedites Estraordinarii Samniti§!"
  samnitic_base_inf_8DESCR:0 "Later Samnite Warriors were most compared to roman principes, peppering enemy with javelins and finishing with spears and swords, and armred with armor, if the could afford it."

  samnitic_base_cav_0:0 "§MSamnite Tribal Equites§!"
  samnitic_base_cav_0DESCR:0 "Tribal riders of samnites."
  samnitic_base_cav_1:0 "§MEarly Equites Nobiles Samniti§!"
  samnitic_base_cav_1DESCR:0 "Early Samnite nobility was remowned for their skill, and posed great danger for enemies."
  samnitic_base_cav_2:0 "§MEarly Equites Campanii§!"
  samnitic_base_cav_2DESCR:0 "After Samnites together with oscans threw out most of etruscans from Campania and captured major cities, they now got their unmatched cavalry aiding them in battle."
  samnitic_base_cav_3:0 "§MEquites Campanii§!"
  samnitic_base_cav_3DESCR:0 "After Samnites together with oscans threw out most of etruscans from Campania and captured major cities, they now got their unmatched cavalry aiding them in battle."
  samnitic_base_cav_4:0 "§MEquites Nobiles Samnitici§!"
  samnitic_base_cav_4DESCR:0 "Samnite nobility was remowned for their riding skill, and posed great danger for enemies, throwing javeling, and then charging their enemies."
  samnitic_base_cav_5:0 "§MLate Equites Nobiles Samnitici§!"
  samnitic_base_cav_5DESCR:0 "Samnite nobility was remowned for their riding skill, and posed great danger for enemies, throwing javeling, and then charging their enemies."

