  egypt_uniq_cav_4DESCR:0 "Mounted lybian allies providing good light cavalry."
  egypt_uniq_cav_5:0 "§YEgyptian Horsemen§!"
  egypt_uniq_cav_5DESCR:0 "Native egyptians can be a cavalry, if it is needed, though usually they are not numerous."
