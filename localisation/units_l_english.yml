 ship_single_outrigger_war_canoe:0 "Single Outrigger War Canoe"
 ship_single_outrigger_war_canoeDESCR:0 "As a traditional maritime people who migrated through the Indian and Oceanian seas, the austronesians developed great diversity in ship making and design. \nThe earliest of their inventions were single-ourigger canoes which evolved in to the two-hulled Spritsail Catamarans, the sprit sail would then evolve in a variety of designs known as the crab claw sails. From the single outrigger ships double outrigger ships would be developed like the trading and transport Barangay to the warship Trimaran who possesed three hulls(including the outriggers). \nThe multiple hulls and addition of outriggers helped the austronian ships to be very fast and stable but limiting size as their boats were usually smaller and used for means of transportation, inter-island trading and seasonal raiding, but this would change with the introduction of the junk type ship. Although heavier and slower than other ships, the junk served a good purpose for long distance voyages and building of large ships, which could be as large as 30 metres in lenght."
