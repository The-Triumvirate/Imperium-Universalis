  rome_base_inf_0:0 "§RAncient Roman Phalanx§!"
  rome_base_inf_0DESCR:0 "Armed as they can afford, semi-tribal citizens of Rome form a line, that fight like greek or etrurian phalanx."
  rome_base_inf_1:0 "§RServian Roman Phalanx§!"
  rome_base_inf_1DESCR:0 "Under Servius romans were separated via their wealth into different classes and regiments but still operated as parts of one phalanx."
  rome_base_inf_2:0 "§RLate Roman Phalanx§!"
  rome_base_inf_2DESCR:0 "After Servius Romans still fought as phalanx, but started to use more socii forces on flanks, and set triarii back."
  rome_base_inf_3:0 "§RCamillan Triplex Acies Maniples§!"
  rome_base_inf_3DESCR:0 "At Furius Camillus times, Rome abandoned old phalanx style, that was not fitting to deal with samnites in their mountains, and adopted their more flexible military organisation via small groups of same wealth and equipment - maniples."
  rome_base_inf_4:0 "§RTriplex Acies Cohorts§!"
  rome_base_inf_4DESCR:0 "First Punic War and many losses in wars showed importance of quick education of soldiers, and by mixing young hastati and more experienced principes into one unit, romans managed to get their troops to fight more effectively in bigger new regiments - cohorts."
  rome_base_inf_5:0 "§RPolybian Roman cohorts§!"
  rome_base_inf_5DESCR:0 "Classic mail-clad unit of heavy roman infantry with gladius and scutum, armed with 2 pilas. Reformed in Second Punic War times to match some heavier Hannibal infantry troops, and afterwards responsible for Rome's rapid expansion in all directions."
  rome_base_inf_6:0 "§YCohors Legionaria§!"
  rome_base_inf_6DESCR:0 "Roman Cohort after Marian reforms, even more trained and professional, and now attracts huge amount of poor italics."
  rome_base_inf_7:0 "§YCohors Evocati§!"
  rome_base_inf_7DESCR:0 "Veteran legionaries, that served 25+ years, and then returned to service after retirement for bigger pay. Evocati were often called into army by Caesar, Marcus Antonius, Octavian and other notable generals of Roman Civil Wars time, and were rarely seen on battlefields after that period."
  rome_base_inf_8:0 "§YCohors Auxilia§!"
  rome_base_inf_8DESCR:0 "Additional Cohorts, raised from local inhabitants of Late Roman Rebublic or Empire, to serve as support for named leginos or for garrison duties."
  rome_base_inf_9:0 "§YLate Cohors Auxilia§!"
  rome_base_inf_9DESCR:0 "In the mid to late 3rd century, the army was afflicted by a combination of military disasters and of pestilence, the so-called Crisis of the Third Century. This led to a steep decline in military numbers. The recruitment shortfall caused by the crisis seems to have led to recruitment of barbarians to the auxilia on a much greater scale than previously. By the 4th century, it has been estimated that some 25% of regular army recruits were barbarian-born."
  rome_base_inf_10:0 "§YCohors Limitanenses§!"
  rome_base_inf_10DESCR:0 "Lower-paid, border troops of Late Roman Empire, served as first line of defence, in garrisons across the limes. After 5th century they become part-time soldiers, and lost professional status."
  rome_base_inf_11:0 "§YCohors Comitanenses§!"
  rome_base_inf_11DESCR:0 "The comitatenses and later the palatini were the units of the field armies of the late Roman Empire. They were the soldiers that replaced the legionaries, who had formed the backbone of the Roman military since the Marian reforms."
  rome_legio_inf_default:0 "§YLegio Cohort§!"
  rome_base_inf_11DESCR:0 "Classic most iconic roman legionaries of the Early Empire times."
  rome_base_art_0:0 "§RAccensii§!"
  rome_base_art_0DESCR:0 "Poorest lass of romans, who can not afford any weapon, and just throw something on enemies behind phalanx ranks"
  rome_base_art_1:0 "§REarly Leves§!"
  rome_base_art_1DESCR:0 "Same Accensii, now armed with javelings, picked from battle sites or provided from state or richer patrons."
  rome_base_art_2:0 "§REarly Socii Velites§!"
  rome_base_art_2DESCR:0 "More experienced allied askirmishers."
  rome_base_art_3:0 "§RLeves"
  rome_base_art_3DESCR:0 "Later Leves were organized to support first lines of hastati, and initiate a battle, sometimes forming skirmisher line with javelins before roman positions."
  rome_base_art_4:0 "§RFunditores Socii§!"
  rome_base_art_4DESCR:0 "Skilled slingers from mountanous allied tribes and towns."
  rome_base_art_5:0 "§RSocii Velites§!"
  rome_base_art_5DESCR:0 "Skilled skirmishers from mountanous allied tribes and towns"
  rome_base_art_6:0 "§RPolybian Roman Velites§!"
  rome_base_art_6DESCR:0 "At times of Punic Wars former leves were reformed and integrated into new skirmisher unit - velites, youngest of warriors, who initiated batte, peppering enemy with pilums or lighter javelins."
  rome_base_art_7:0 "§RFunditores Baleares§!"
  rome_base_art_7DESCR:0 "Most skilled slingers of Mediterranean, rival only to Rhodian ones, Balearic mercenaries often took payment in wine and women, rather then gold they could not spend in their poor island homeland."
  rome_base_art_8:0 "§RCretan Archers§!"
  rome_base_art_8DESCR:0 "After meeting cretan archers in battle in Greece, romans often hired them to accompany legions in battle, and valued their skills."
  rome_base_art_9:0 "§RAllied Archers§!"
  rome_base_art_9DESCR:0 "Archers from different allied lands, from Gaul to Syria, provided support to Late Republic legions."
  rome_base_art_10:0 "§RAntesignani§!"
  rome_base_art_10DESCR:0 "Chosen people from allied regiments or legion members after Marian reforms, they were either fighting in first ranks "before" the legion sign, skirmishing before legio, or were used in special operations and flanking assaults."
  rome_base_art_11:0 "§RArcher Auxiliae§!"
  rome_base_art_11DESCR:0 "Romans formed Auxilia Cohorts of archers from Syria, Crete, Thrace or other regions, and sent them to accompany legions in most unusual places."
  rome_base_art_12:0 "§RSkirmisher Auxiliae§!"
  rome_base_art_12DESCR:0 "Skirmisher cohorts from Iberia, Aquitania, Anatolia or Thracia were often sent to accompany legions in most unusual places."
  rome_base_art_13:0 "§RCohors Saggitariorum§!"
  rome_base_art_13DESCR:0 "Romans formed Auxilia Cohorts of archers from Syria, Crete, Thrace or other regions, and sent them to accompany legions in most unusual places."
  rome_base_art_14:0 "§RLate Saggitarii§!"
  rome_base_art_14DESCR:0 "Romans formed Auxilia Cohorts of archers from Syria, Crete, Thrace or other regions, and sent them to accompany legions in most unusual places."
