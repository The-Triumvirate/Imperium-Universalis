  macedon_base_inf_0:0 "§MPandotopoi Philoi§!"
  macedon_base_inf_0DESCR:0 "Earliest tribal levies of Macedonians."
  macedon_base_inf_1:0 "§MEarly Pandotopoi Makedonoi§!"
  macedon_base_inf_1DESCR:0 "Early levies of macedonian tribal kingdoms and princedoms"
  macedon_base_inf_2:0 "§MPandotopoi Doryphoroi§!"
  macedon_base_inf_2DESCR:0 "Early levies of macedonian tribal kingdoms and princedoms, now armed with spear and light pelta shield"
  macedon_base_inf_3:0 "§MPandotopoi Doryphoroi Peltastai§!"
  macedon_base_inf_3DESCR:0 "Levies of macedonian tribal kingdoms and princedoms, now armed with spear and light pelta shield and throwing javelins in thracian manner."
  macedon_base_inf_4:0 "§MPandotopoi Sarrissophoroi Phalanx§!"
  macedon_base_inf_4DESCR:0 "In the absence of any other fighting force in times of disasters, Philipp II, using experience of Epaminondas and Iphicrates reforms, re-armed levies with long pikes - sarissas, that gave them significant advantage on greek hoplites with shorter spears."
  macedon_base_inf_5:0 "§MEarly Pedzetairoi Phalanx§!"
  macedon_base_inf_5DESCR:0 "Re-armed, armored in better greek armors and thracian helmets, drilled to the core and confident in their superiority, foot "Companions" of Philipp are destined to success."
  macedon_base_inf_6:0 "§MPedzetairoi Phalanx§!"
  macedon_base_inf_6DESCR:0 "Those "Companion" phalangites were the core of Alexander army, that followed him to the end of the world and beyond, destroying everything on their path."
  macedon_base_inf_7:0 "§MIle Ipaspistai§!"
  macedon_base_inf_7DESCR:0 "Armored in the manner of Greek Hoplites, Ipaspistes followed king in the battle on the right flank in the manner of Edaminondian hammipes, supporting initial cavalry charge and enforcing the victory. They also represent phalangites with shorter spears, used in more narrow places or represented other heavy flank cover troops on the edge of phalanx or just allied hoplites."
  macedon_base_inf_8:0 "§MKataikoi Sarissophoroi Phalanx§!"
  macedon_base_inf_8DESCR:0 "Those phalangites were military settlers of Diadochi times, that formed core of the army."
  macedon_base_inf_9:0 "§MLeukaspidai§!"
  macedon_base_inf_9DESCR:0 "Leukaspidai were "barbarian" support troops, used as garrisons or on flanks of phalanx in diadochi times in Macedon, and were known carrying specially assigned white shields, that gave them their name"
  macedon_base_inf_10:0 "§MEarly Agema Makedonoi§!"
  macedon_base_inf_10DESCR:0 "Antigonid phalanx of Macedon."
  macedon_base_inf_11:0 "§MAgema Makedonoi§!"
  macedon_base_inf_11DESCR:0 "Reformed Antigonid phalanx of Macedon before its historical fall."
  macedon_base_inf_12:0 "§MLate Agema Makedonoi§!"
  macedon_base_inf_12DESCR:0 "Late Antigonid phalanx of Macedon in case their state somehow survived and continued phalanx usage."

  macedon_base_cav_0:0 "§MMakedonoi Aristoi Philoi Hippeis§!"
  macedon_base_cav_0DESCR:0 "§MTribal Nobility can afford themselves a good local horse.§!"
  macedon_base_cav_1:0 "§MMakedonoi Aristoi Hippeis§!"
  macedon_base_cav_1DESCR:0 "§MMacedon was known for its good horses, and local nobles mastered the art of horsefight, to distinguish themselves from levy serfs.§!"
  macedon_base_cav_2:0 "§MMakedonoi Hippakontisai§!"
  macedon_base_cav_2DESCR:0 "§MMounted shephers or scouts, that had only the horse, but did not had any other weapon, served as hippakontisai, scouting area or initiating battle with javelins.§!"
  macedon_base_cav_3:0 "§MAristoi Hetairoi§!"
  macedon_base_cav_3DESCR:0 "§MEarly kings of Macedon had retinues of horseman, that roamed with a king at countryside, fighting same retinues of their unloyal macedonian princes.§!"
  macedon_base_cav_4:0 "§MEarly Prodromoi§!"
  macedon_base_cav_4DESCR:0 "§MMounted Skirmishers of Macedon, Prodromoi, was unlike tarentines, charging into battle after they had no javelins left. Greeks called them "Fake Tarentines" or "Heavy Tarentines". §!"
  macedon_base_cav_5:0 "§MLate Aristoi Hetairoi§!"
  macedon_base_cav_5DESCR:0 "§MKing Archelaus created the institute of Hetairoi - mounted nobles, who accompanied king in battles, hold lands from him in feudal manner, and were acting as administrators and judges there. Those Hetairoi were the only regular army of Macedon princedoms.§!"
  macedon_base_cav_6:0 "§MEarly Ile Hetairoi§!"
  macedon_base_cav_6DESCR:0 "§MIn order to create new army for Macedon, Philipp II accepted many greeks and commoners into Companions, and the only requirement was loyalty, horse and weapons. Armed with long xyston, and attacking in wedge formation, this cavalry was the best shock cavalry of their time on Balkans and Near East - because noone expected powerfull charge from cavalry, which in taht time was used mostly for harassing and pursuit of retreating enemies.§!"
  macedon_base_cav_7:0 "§MEarly Thessaloi Hippeis§!"
  macedon_base_cav_7DESCR:0 "§MThessalian cavalry was considered the best in Greece. Now armed with macedonian xyston spear, thessalian cavalry formed in the rhombus formation before attack, to be both deadly in offence and defence of cavalry battles.§!"
  macedon_base_cav_8:0 "§MIle Hetairoi§!"
  macedon_base_cav_8DESCR:0 "§MElite Companions of Alexander the Great, now also equipped not only with long xyston, but also with linotorax armor and kopis slashing swords. No enemy cavalry was able to resist their direct charge, but don't left them unsupported."
  macedon_base_cav_9:0 "§MThessaloi Hippeis§!"
  macedon_base_cav_9DESCR:0 "§MThessalian cavalry was considered the best in Greece. Now armed with macedonian xyston spear, thessalian cavalry formed in the rhombus formation before attack, to be both deadly in offence and defence of cavalry battles.§!"
  macedon_base_cav_10:0 "§MProdromoi§!"
  macedon_base_cav_10DESCR:0 "§MMounted Skirmishers of Macedon, Prodromoi, was unlike tarentines, charging into battle after they had no javelins left. Greeks called them "Fake Tarentines" or "Heavy Tarentines". §!"
  macedon_base_cav_11:0 "§MLate Ile Hetairoi§!"
  macedon_base_cav_11DESCR:0 "§MElite Companions of Alexander the Great, now also equipped not only with long xyston, but also with linotorax armor and kopis slashing swords. No enemy cavalry was able to resist their direct charge, but don't left them unsupported. Later, percent of cavalry in macedonian armies lessened from 1/6 to 1/12 or even 1/20, but their skills and fighting tactics were still exceptional.§!"
  macedon_base_cav_12:0 "§MLate Prodromoi§!"
  macedon_base_cav_12DESCR:0 "§MMounted Skirmishers of Macedon, Prodromoi, was unlike tarentines, charging into battle after they had no javelins left. Greeks called them "Fake Tarentines" or "Heavy Tarentines". §!"
  macedon_base_cav_13:0 "§MLate Thessaloi Hippeis§!"
  macedon_base_cav_13DESCR:0 "§MThessalian cavalry was considered the best in Greece. Now armed with macedonian xyston spear, thessalian cavalry formed in the rhombus formation before attack, to be both deadly in offence and defence of cavalry battles.§!"

  macedon_base_art_0:0 "§MEarly Trakiai Peltastai§!"
  macedon_base_art_0DESCR:0 "§MThracian mercenaries or local people armed in thracian manner§!"
  macedon_base_art_1:0 "§MEarly Agrianoi Peltastai §!"
  macedon_base_art_1DESCR:0 "§MAlliance with Agrianian tribes let Philipp and Alexander to use their warriors in their conquests. Agrianians showed themselves as superb light infantry peltasts, capable in both shock attacks on flank, and sieges of inpenetrable fortresses. They were almost invariably a part of any force on special duty, especially on missions requiring speed of movement.§!"
  macedon_base_art_2:0 "§MAgrianoi Peltastai §!"
  macedon_base_art_2DESCR:0 "§MAlliance with Agrianian tribes let Philipp and Alexander to use their warriors in their conquests. Agrianians showed themselves as superb light infantry peltasts, capable in both shock attacks on flank, and sieges of inpenetrable fortresses. They were almost invariably a part of any force on special duty, especially on missions requiring speed of movement.§!"
  macedon_base_art_3:0 "§MLate Agrianoi Peltastai§!"
  macedon_base_art_3DESCR:0 "§MArmed with celtic shield thureos, and half consisting of celts, they are still deadly with javelin or sica.§!"

  campanian_base_cav_0:0 "§MEarly Equites Campanii§!"
  campanian_base_cav_0DESCR:0 "The Campanians were reckoned amongst the best cavalry in Italy – probably second only in reputation to the famous horsemen of Taras. In a land famed for its sweeping landscapes – ideal for the breeding of strong horses – the emergent Campanian nobility developed their renowned cavalry. Carrying heavy javelins for skirmishing and swords for melee, they used speed, agility and flexibility of tactics to inflict damage on more heavily armed, and therefore slower moving, opponents. Well-trained in their people’s equestrian traditions, they were highly valued horsemen and greatly respected warriors."
  campanian_base_cav_1:0 "§MEquites Campanii§!"
