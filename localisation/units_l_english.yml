  rome_base_cav_0:0 "§RCeleres§!"
  rome_base_cav_0DESCR:0 "The celeres were the bodyguard of the Kings of Rome. Traditionally established by Romulus, the legendary founder and first King of Rome, the celeres comprised three hundred men, ten chosen by each of the curiae."
  rome_base_cav_1:0 "§REarly Roman Equites§!"
  rome_base_cav_1DESCR:0 "King Servius Tullius established a 12 centuriae of equites, first class plebeians, that gained more rights due to their wealth, and enforsed them to bring a warhorse, further tripling the cavalry of Rome."
  rome_base_cav_2:0 "§RRoman Equites§!"
  rome_base_cav_2DESCR:0 "The 12 additional centuriae ascribed by Livy to Servius Tullius were, in reality, probably formed around 400 BC. In 403 BC, according to Livy, in a crisis during the siege of Veii, the army urgently needed to deploy more cavalry, and "those who possessed equestrian rating but had not yet been assigned public horses" volunteered to pay for their horses out of their own pockets. By way of compensation, pay was introduced for cavalry service, as it had already been for the infantry."
  rome_base_cav_3:0 "§RLatin Socii Cavalry§!"
  rome_base_cav_3DESCR:0 "From the period of Samnie Wars, every Roman army that took the field was regularly accompanied by at least as same number of troops supplied by the socii. Each legion would be matched by a confederate ala (literally "wing"), a formation that contained roughly the same number of infantry as a legion, but three times the number of horses (900), and was fighting in their native style."
  rome_base_cav_4:0 "§RCamillan Roman Equites§!"
  rome_base_cav_4DESCR:0 "Under Camillus romans enlarged their cavalry, and armed it more heavily, as socii filled the ranks of light cavalry support."
  rome_base_cav_5:0 "§RSocii Equites Campanii§!"
  rome_base_cav_5DESCR:0 "Control of Campania in the aftermatch of Samnite wars throught socii, led to their mounted regiments joining roman ranks, providing best middle cavalry in region for their new overlords."
  rome_base_cav_6:0 "§RPolybian Equites Consulares§!"
  rome_base_cav_6DESCR:0 "Legionary cavalry also probably underwent a transformation during Punic Wars period, from the light, unarmoured horsemen of the early period to the Greek-style armoured cuirassiers in mail armor, described by Polybius. Roman cavalry in the field thus increased to approximately 1,200 horses per consular legio."
  rome_base_cav_7:0 "§RSocii Equites Estraordinarii§!"
  rome_base_cav_7DESCR:0 "Heavier armed socii, picked from the best, were called Equites Extraordinarii, and were used to counter enemy cavalry in most brutal ways. They included campanian, lucanian, tarentine, iberian or celtic cavalry."
  rome_base_cav_8:0 "§RAllied Cavalry§!"
  rome_base_cav_8DESCR:0 "After Punic War and expansion of republic, Rome gained access to th different cavalry of conquered or allied people, from numidians and equestrian iberias or gauls, to cavalry of the East or famous thracian riders. By the end of the 1st Century BC citizen cavalry disappeared completely from the Roman army. The citizen cavalry was replaced by foreign auxiliaries, and equites themselves were already serving only as officers."
  rome_base_cav_9:0 "§RCohors Alaria§!"
  rome_base_cav_9DESCR:0 "By the time of Gaius Julius Caesar's Gallic War (58-51 BC), it appears that legionary cavalry may have disappeared altogether, and that Caesar was entirely dependent on allied Gallic contingents for his cavalry operations. The main reason is probably the limited pool of available equites and First Class members. The equites had long since become exclusively an officer class (a role they retained throughout the Principate), as the empire had become simply too large and complex for aristocrats to serve as ordinary troopers. At the same time, many of the First Class of commoners had developed major business interests and had little time for military service."
  rome_base_cav_10:0 "§RAlae Auxiliae§!"
  rome_base_cav_10DESCR:0 "When the Republic transitioned into the Empire, Augustus made a regular Auxilia corps of non-citizen soldiers. These professional Roman soldiers, like the Legions, were subjects recruited from the non-citizens in provinces controlled by Rome that had strong native cavalry traditions."
  rome_base_cav_11:0 "§RCohors Equitata§!"
  rome_base_cav_11DESCR:0 "Cohort of legionaries with attached axiliary cavalry. These men, unlike the Allied Foederetii cavalry, were a regular part of the Roman army and were paid and trained by the Roman State. Arrian describes them as well-equipped and performing well-executed maneuvers. A typical cavalrymen of the Cavalry Ala would be paid 20 percent more than a typical citizen legionary."
  rome_base_cav_12:0 "§REarly Ala Cataphractorum§!"
  rome_base_cav_12DESCR:0 "Although Augustus created regular Auxiliaries, irregular allied forces were still used. For example, Marcus Aurelius recruited Sarmatian allied cavalry to be stationed in Britain. Sarmatian Cataphract Alas were hired due to their insane charge on the battlefield, that could make a final point to any battle if used wisely."
  rome_base_cav_13:0 "§RLate Ala Auxiliae§!"
  rome_base_cav_13DESCR:0 "In 212, the constitutio Antoniniana of emperor Caracalla granted Roman citizenship to all the free inhabitants of the Empire – the peregrini – thus abolishing their second-class status. Auxiliary units were now recruited mainly from Roman citizens."
  rome_base_cav_14:0 "§RAla Dromedariae§!"
  rome_base_cav_14DESCR:0 "Auxiliaries from souther and easter edges of empire, or arab mercenaries, that used camels to scare enemy cavalry."
  rome_base_cav_15:0 "§RAla Cataphractorum§!"
  rome_base_cav_15DESCR:0 "By the time of the 3rd century, the Constitutio Antoniniana granted all peoples citizenship rights, and citizen cavalry was in use technically. Gallienus in 260 created a mobile reserve cavalry corps to respond to the empire's threats. Responding to Persian cavalry known as grivpanvar, large numbers of heavily armored cavalry units such as cataphractarii, clibinarii, started to appear by the 4th century. These units were armed with a large spear, a sword and a bow."
  rome_base_cav_16:0 "§REarly Equites Foederati§!"
  rome_base_cav_16DESCR:0 "In the mid to late 3rd century, the army was afflicted by a combination of military disasters and of pestilence, the so-called Crisis of the Third Century. This led to a steep decline in military numbers. The recruitment shortfall caused by the crisis seems to have led to recruitment of barbarians to the auxilia on a much greater scale than previously. By the 4th century, it has been estimated that some 25% of regular army recruits were barbarian-born."
  rome_base_cav_17:0 "§REquites Foederati§!"
  rome_base_cav_17DESCR:0 "By the 4th century, Romans relied heavily on irregular allies from the migrating Germanic tribes and the Huns. Such barbaric cavalry, often even led by their native chiefs, still proved their effectivenes, and were loyal for Empire. R-right?"
