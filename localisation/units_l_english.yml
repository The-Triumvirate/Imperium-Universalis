  egypt_uniq_cav_0:0 "§YEgyptian Light Chariots§!"
  egypt_uniq_cav_0DESCR:0 "Last chariots in use on battlefields of antiquity, remnants of fading era. Lighter egypian chariots were primarily used as a platform for archers or to carry certain numbers of infantry on the field fast, but were not advised to charge lines of enemy light troops, as that may end with chariot destruction and horses death."
  egypt_uniq_cav_1:0 "§YEarly Lybo-Egyptian Cavalry§!"
  egypt_uniq_cav_1DESCR:0 "Mounted lybians and egyptians alike fight for their pharaoh who gives them land plots."
