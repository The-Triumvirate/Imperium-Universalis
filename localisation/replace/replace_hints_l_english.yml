l_english:
 HINT_PRIMARYCULTURE_TEXT:0 "The Primary Culture determines what culture is the dominant culture of the country. Cultures in the same Culture Group as your Primary Culture are Tolerated Cultures."
 HINT_THEOCRACY_TITLE:0 "Oligarchies"
 HINT_THEOCRACY_TEXT:0 "Oligarchy is a form of government where the richest and most powerful families rule about the country. The Ruler reigns until death, at which point a new ruler is chosen."
 HINT_UNITBASECOST_TEXT:0 "Each unit has an associated base cost in ducats. Infantry has 10, cavalry 25 and 30 for skirmishers. The amount you end up paying is reduced by ideas or buildings in the province."
 HINT_ARTILLERY_TITLE:0 "Skirmishers"
 HINT_ARTILLERY_TEXT:0 "Skirmishers are support regiments that help you siege provinces faster. They also provide 50% of their Shock and Fire (green pips) to help a unit in the front row take reduced damage when attacked. Skirmishers can also attack from the rear and they deal 50% of the damage. Skirmishers positioned in the front will take double damage when attacked."
 HINT_BASETAX_TITLE:0 "Upper Class"
 HINT_BASETAX_TEXT:1 "The upper class population represents the local nobility, the clergy and the wealthy merchant families."
 HINT_PROVINCE_TEXT:0 "Provinces are the primary measure for determining the power and wealth of your nation. Trade goods are produced in provinces, tax is collected in provinces, regiments are recruited in provinces and all ships and buildings are constructed in provinces. The wealth of a province is determined by the population and the type of trade goods produced."
 HINT_COMBAT_TEXT:0 "When two warring armies meet in a province they will start a combat. Combat is divided into 2 phases, the Fire phase and the Shock phase. Each phase lasts for 5 days. If you have a ratio of Cavalry to Infantry that is too high, you will suffer a damage penalty. Skirmishers is very useful for reducing damage taken for units in front of it and it may attack from the back row."
 HINT_CANNONS_TITLE:0 "Marines"
 HINT_MANEUVER_TEXT:0 "Maneuver decides how large the engagement area is for a unit during combat. Infantry starts with 1 while Cavalry and Skirmishers both start with 2. The Maneuver can be improved by technology. This is not to be confused with Leader Maneuver, which is used for other purposes."
 HINT_SEACOMBAT_TEXT:0 "When two warring navies enter the same province a naval combat will begin. A ship will try to find a target and make an attack. The amount of cannons of the attacker affects the damage dealt and the hullsize of the defender affects the damage reduces. Skirmishers Fire Modifier gives a bonus or penalty to damage dealt depending on if attacker or defender has a technological advantage."
 HINT_NATIVES_TITLE:0 "Tribes"
