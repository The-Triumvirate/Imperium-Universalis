 hinduism_religion_desc:0 "The classical Hinduism is the evolved branch of Vedism that continue to practice the brahmanic orthodoxy, this new religion has adopted new principles such as the Atman and the Samsara while abandoning the srauta rituals and reducing the role of ancient deities such as Agni and Indra with a new canon of religious texts such as the Upanishads or the Puranas."
 shinto:0 "Japonic"
 shinto_religion_desc:0 "Although this religion represents in fact Shinto, the polytheistic shamanistic religion native to the japanese people, that was mainly developed during the expansion of the Yamato during the pre-Nara period. This religion is used in IU to represent the different ethnic composition of the archaic Koreans in the South and the actual Koreans in the North. It is also given to the Jomon peoples in Kyushu, who's religious beliefs influenced but were still distinct from the later Shinto belief system."
 confucianism_religion_desc:1 "The Confucian school founded by Confucius advocates "benevolence" and "ritual" and hopes to return the world to the ideal state of the legend. After the death of Confucius, his students were divided into eight factions. The discussion topic changed to whether the world should be unified by gentle or violent means."
