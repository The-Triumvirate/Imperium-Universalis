 taoism_events.1.t:0 "Restoring Social Power"
 taoism_events.1.d:0 "Our country has just ended the war and is waiting to be revived. A group of people who claim to believe in the doctrines of Huangdi and Laozi advice $MONARCHTITLE$ use their theories to govern the country, there are three main policies: not to interfere with the people, reduce the people’s taxation and manpower use, and advocate saving and reducing expenditures."
