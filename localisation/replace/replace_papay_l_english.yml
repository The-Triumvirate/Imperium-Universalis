 taoism_events.21.b:0 "Forcing people to send books into the palace"
 taoism_events.22.t:0 "Organize the classics"
 taoism_events.22.d:0 "The classics in various places are being sent to the capital continuously, but copies should be copied again for safety's sake. However, at present we often copy on slips made of wood or bamboo. This is very inconvenient. How should we deal with this problem?"
 taoism_events.22.a:0 "Hiring a lot of manpower to make more"
 taoism_events.22.b:0 "Order the invention of a light writing object"
 taoism_events.23.t:0 "The invention of paper"
 taoism_events.23.d:0 "With the continuous efforts of the eunuchs, a lightweight writing was produced. It is as light and thin as silk, but it is made of cheap materials such as bark, broken fishnets, rags, and hemp. It is named \"Paper \"."
 taoism_events.23.a:0 "Awesome!"
 taoism_events.24.t:0 "Complete collection editing"
 taoism_events.24.d:0 "After several years of hard work, the collection of the classics has finally been completed. It has collected hundreds of articles for thousands of years, which can be described as the crystallization of civilization. How should this classic be treated appropriately?"
 taoism_events.24.a:0 "Make a simple version and send it to various places"
