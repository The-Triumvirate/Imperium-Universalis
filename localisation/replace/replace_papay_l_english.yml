 taoism_events.21.t:0 "Collected Classics"
 taoism_events.21.d:0 "Since Cangjie created letters, countless people have written articles. The Zhou hid the classics in the palace, but because of wars and chaos, they were lost in various places, such as today's peace and state-owned wealth, the classics should be collected and edited."
