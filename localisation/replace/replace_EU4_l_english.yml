 TRANSPORT_DESC:0 "Merchant or military ships repurposed for transporting not goods, but big numbers of men and horses across the seas."
 GALLEY_DESC:0 "Smaller versions of military ships, purposed for patrolling, pursuit, blockades, raiding or a maneuvering naval warfare."
 LIGHT_SHIP_DESC:0 "Bulky merchant ships, suited for long-distance travels, carrying goods and making profit, part of which ends in your treasury. Can stand for themselves for a time against a small pirate, but helpless against real war ships."
 HEAVY_SHIP_DESC:0 "Solid many-decked warships or galleys with many rows of oars - prime ships, designed with only a sole purpose - to tear enemy fleet apart and rule the seas."