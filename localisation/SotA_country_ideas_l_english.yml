celtici_ideas_start:0 "Celtici Traditions"
celtici_ideas_bonus:0 "Celtici Ambitions"
celtici_1:0 "Civilized people"
celtici_1_desc:0 "The Celtici were not considered a barbarian people. On the contrary, they were what the Greeks considered a civilized people, almost in the same degree as the Turdetani."
celtici_2:0 "Celticization of Neighbours"
celtici_2_desc:0 "They appear to be the main group responsible for the celticization of the Conii, in the Algarve."
celtici_3:0 "Migrations of Celtici"
celtici_3_desc:0 "In the 6-5 century BC Celtici and Turduli started migrating towards Lusitania, settling on the coasts of modern Portugal, spreading as far as gallaecia. Several coastal gallaecian tribes were mentioned as having celtici origins."
celtici_4:0 "Iron of Ebora"
celtici_4_desc:0 "Region around Ebora have massive iron deposits, that can be used for ironworking."
celtici_5:0 "Iberian and Carthagenian influences"
celtici_5_desc:0 "Archaeology confirms that the material culture of the southwestern Celtici was deeply influenced by the Arevaci of Celtiberia and beyond, as their metalwork shows strong parallels with south-central Gaul, Liguria, Etruria, and central Italy. The Baetic Celtici soon fell under the cultural influence of their Iberian Turdetani neighbors, as well as receiving Hellenistic elements from the Carthaginians."
celtici_6:0 "Switching Sides"
celtici_6_desc:0 "Submitted to Carthaginian rule just prior to the 2nd Punic War, the Celtici of Alentejo and Beturia recovered their independence in 206 BC whereas their Baetic counterparts simply shifted their allegiance from Carthage to the Roman Republic.But then they supported Viriathus rebellion, shifting sides again. The Celtici city-states of Baetica frequently changed sides according to circumstances."

