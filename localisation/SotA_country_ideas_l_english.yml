lgi_ideas:0 "Lusatian Ideas"
lgi_ideas_start:0 "Lusatian Traditions"
lgi_ideas_bonus:0 "Lusatian Ambitions"
lgi_old_peacefull_culture:0 "Old Peacefull Culture"
lgi_old_peacefull_culture_desc:0 "The Lusatian culture developed as the preceding Trzciniec culture experienced influences from the Tumulus culture of the Middle Bronze Age, essentially incorporating the local communities into the socio-political network of Iron Age Europe. It formed part of the Urnfield systems found from eastern France, southern Germany and Austria to Hungary and the Nordic Bronze Age in northwestern Germany and Scandinavia. But over time it become more separated from them by growing hallstatt influences."
lgi_fortified_settlements:0 "Fortified Settlements"
lgi_fortified_settlements_desc:0 "Lusatians started to fortify their settlements right before the start of scythian raids into the area. There are both open villages and fortified settlements (burgwall or gord) on hilltops or in swampy areas. The ramparts were constructed of wooden boxes filled with soil or stones."
lgi_of_equestrian_stock:0 "Of Equestrian Stock"
lgi_of_equestrian_stock_desc:0 "Pictures on Iron Age urns from Silesia attest horse riding, and horses were used to draw chariots as well."
lgi_pommeranian_culture_spread:0 "Spread of Pommeranian Culture"
lgi_pommeranian_culture_spread_desc:0 "Around 650 BC Pommeranian culture separated iself from lusatian one in modern Pommerania areas. It is believed to be mix of lusatian and germanic cultures, more  expanding then old lusatian culture. In the later Iron Age, the Pomeranian culture spread southward, into areas formerly belonging to the Lusatian, Wysoko- and Milograd cultures. Pommeranian culture was also often assotiated with protoslavs."
lgi_celtisation:0 "Celtisation of Lusatia"
lgi_celtisation_desc:0 "Some sources claim that Lusatian culture was close to celts even before the celtisation, but in the end, expansion of La Tene culture reached Lusatia too, mostly including its southern areas on Wistula and in Silesia."
lgi_river_trade:0 "River Trade"
lgi_river_trade_desc:0 "Since most of Lusatian settlements were located near rivers, soon due to their central position on trade routes, lusatians become involved into various trade, including amber trade between Baltics and Black seas."
lgi_night_ambushes:0 "Night Ambushes"
lgi_night_ambushes_desc:0 "Tribes inhabited Lusatia in late ages of migrations, were known for their night raids and defending their territories."
turduli_ideas:0 "Turduli Ideas"
turduli_ideas_start:0 "Turduli Traditions"
turduli_ideas_bonus:0 "Turduli Ambitions"
turduli_2:0 "Turdulian Script"
turduli_2_desc:0 "While they are sometimes described, in the available ancient sources, as being related ethnically to the neighboring Turdetani of Baetica (modern Andalusia), the exact ethnic origins remain obscure. The only evidence regarding the original Turdulian language are a few funerary inscriptions. Linguistic studies of these texts suggest that the early Turduli spoke an Indo-European language. Some scholars have put forward evidence that the language belonged to the Anatolian branch of Indo-European and was similar, in particular, to Paeonian-Mysian. There may also have been cultural links to the Ligurians and Illyrians (who were native to the western Balkans). However, the Turduli were later generally regarded as Celts, suggesting that they were significantly influenced by neighboring tribes like the Celtici."
turduli_4:0 "Turduli Tribes"
turduli_4_desc:0 "The collapse of Tartessos in around 530 BC, and migrations by the Celtici in the 6th-5th centuries BC appear to have also caused mass migrations by the Turduli. The majority settled the middle Guadiana basin, a region known as Beturia or Baeturia Turdulorum roughly corresponding to parts of eastern Alentejo, and the western half of the modern Badajoz and southeastern Huelva provinces, hence the name Baetici Turduli. Others went west, colonizing the central coastal Portuguese region of Estremadura and became known as Turduli Oppidani. Some went south, where they settled the present Setubal peninsula along the Tagus river mouth and the lower Sardum  river valley as the Bardili. The remnants, designated Turduli Veteres in the ancient sources, migrated northwards in conjunction with the Celtici and ended settling the Beira Litoral, a coastal region situated along the lower Douro and Vacca (Vouga) river basins."
turduli_6:0 "City of Ipolka"
turduli_6_desc:0 "Their capital was the old oppidum of Ibolca (sometimes transliterated as Ipolka), known as Obulco in Roman times, and which currently corresponds to the city of Porcuna, currently located between the provinces of Córdoba and Jaén."

SRU_ideas:0 "Sauromatian Ideas"
SRU_ideas_start:0 "Sauromatian Traditions"
SRU_ideas_bonus:0 "Sauromatian Ambitions"
SRU_sauromatian_culture:0 "Sauromatian Culture"
SRU_sauromatian_culture_desc:0 "The Sauromatian culture was an Iron Age culture of horse nomads in the area of the lower Volga River in southern Russia, dated to the 6th to 4th centuries BCE. According to the Greek historian Herodotus, the Sauromatians spoke a "corrupt form" of the Scythian language, which might be explained by the influence of the Andronovo culture in the development of the Sauromatian culture. Sauromatian culture is claimed to be first stage of development of sarmatians. Despite the Sarmatians having a similar name to the Sauromatians, ancient authors distinguished between the two, and Sarmatian culture did not directly develop from the Sauromatian culture; the core of the Sarmatians was instead composed of the newly arrived migrants from the southern Ural foothills."
SRU_kin_to_scythians_and_massagetae:0 "Kin to Scythians and Massagetae"
SRU_kin_to_scythians_and_massagetae_desc:0 "The Sauromatians maintained peaceful relations with their western neighbours, the Scythians, who were also an Iranic equestrian nomadic people. A long road starting in Scythia and continuing towards the eastern regions of Asia existed thanks to these friendly relations."
SRU_achaemenid_influences:0 "Achaemenid Influences"
SRU_achaemenid_influences_desc:0 "From the east, the Sauromatian culture was affected by the culture of the Persian Achaemenid Empire, whose influence reached them through Central Asia. This Achaemenid influence was most prominent in the north-eastern part of Sauromatian territory during the 6th century BCE."
SRU_poor_but_resourcefull:0 "Poor, But Resorcefull"
SRU_poor_but_resourcefull_desc:0 "Sites belonging to the Sauromatian culture consist of kurgans whose contents are poorer than those of Scythian burials, attesting of the presence of less extensive class stratification among the Sauromatians as compared to their western Scythian neighbours.The remains of the Sauromatian culture consist nearly only of graves, which were themselves mostly secondary burials that had reused older kurgans."
SRU_merging_with_maeotians_and_scythians:0 "Merging with Scythians and Maeotians"
SRU_merging_with_maeotians_and_scythians_desc:0 "During the 6th to 5th centuries BCE, the Sauromatians were constituted of either a number of tribes or of a single tribe sharing a common ethnic identity, and united into a single polity bounded to the west by the Don river and to the east by the Don river. By the end of the 5th century BCE, groups of the Sauromatians had moved to the west and settled around Lake Maeotis along the Royal Scythians and the Maeotians. The historian Marek Jan Olbrycht has suggested that the Sauromatians might have been a Scythian group who migrated from Media during the period of Scythian presence in Western Asia, after which they merged with Maeotians who had a matriarchal culture."
SRU_becoming_the_sarmatians:0 "Becoming the Sarmatians"
SRU_becoming_the_sarmatians_desc:0 "The Lower Volga Group of the Sauromatian culture came to an end when, in the 4th to 3rd centuries BCE, they were conquered by nomadic Central Asian populations from the Ural foothills region regions east of the Urals who moved into the lower Volga region and the trans-Ural steppes. The Sauromatians joined these new conquerors and were initially able to preserve their separate identity, although their name, modified into "Sarmatians" eventually came to be applied to the whole of the new people formed out of these migrations, whose constituent tribes were the Aorsi, Roxolani, Alans, and the Iazyges."


AOR_ideas:0 "Aorsi Ideas"
AOR_ideas_start:0 "Aorsi Traditions"
AOR_ideas_bonus:0 "Aorsi Ambitions"
AOR_agressive_migrants:0 "Agressive Migrants"
AOR_agressive_migrants_desc:0 "The Lower Volga Group of the Sauromatian culture came to an end when, in the 4th to 3rd centuries BCE, they were conquered by nomadic Central Asian populations from the Ural foothills regions east of the Urals, who moved into the lower Volga region and the trans-Ural steppes.(Prokhorovskaya Culture)"
AOR_most_numerous:0 "Most Numerous Faction"
AOR_most_numerous_desc:0 "Aorsi held the largest territory, dominating according to Strabo the Caspian coast, which enabled them to become the most numerous faction. Chinese claimed Yancai (Upper Aorsi state) was centered near the Aral Sea and able to muster 100,000 mounted archers"
AOR_northern_silkroute:0 "Northen Silk Route Holders"
AOR_northern_silkroute_desc:0 "Aorsi controlled the northern part of the Silk Route, known as the Northern Route"
AOR_camel_caravans:0 "Camel Caravans"
AOR_camel_caravans_desc:0 "Aorsi and Siraces imported Indian and Babylonian merchandise by camels through Armenia and Media, which enabled them to become wealthy."
AOR_importing_luxury_goods:0 "Importing Luxury Goods"
AOR_importing_luxury_goods_desc:0 "In the result of such trade Aorsi and Siraces became famous for wearing golden ornaments and enjoying luxurious foreign goods"
AOR_bosporan_wars:0 "Bosporan Wars"
AOR_bosporan_wars_desc:0 "In the Bosporan War of 49 AD, the Aorsi king Eunones supported the Pro-Roman faction. Together with Roman cohorts and Roman-armed Bosporans, the Aorsi besieged the poorly fortified towns of the Siraces and massacred its population."
AOR_westwards_migration:0 "Westward Migration"
AOR_westwards_migration_desc:0 "In the 1st century AD, the Alans achieved a dominant position among the Sarmatians living between the Don River and the Caspian Sea. The Alans were a people from the east closely related to the Aorsi, whom they either absorbed or conquered. Some of the Aorsi appear to have migrated west to the north of Crimea, where they maintained a semi-independent existence. Their tribes existed there for some time, allying or fighting romans, and patronizing greek polis of Olbia, until were conquered by migrating Alans again."


SIR_ideas:0 "Siraces Ideas"
SIR_ideas_start:0 "Siraces Traditions"
SIR_ideas_bonus:0 "Siraces Ambitions"
SIR_smallest_kingdom:0 "Smallest of Sarmatians Kingdoms"
SIR_smallest_kingdom_desc:0 "Siraces Kingdom was claimed to be the smalles of sarmatian kingdoms, thus it was easier for dynast to control."
SIR_great_morale:0 "Great Morale"
SIR_great_morale_desc:0 "Althought Siraces were mentioned as small kingdom, they also said to be 'with great morale'."
SIR_early_hellenisation:0 "Bosporan Wars"
SIR_early_hellenisation_desc:0 "Siraces were the most hellenized of the Sarmatians, and maintained good relations with the Bosporans."
SIR_resisting_invaders:0 "Resisting the Invaders"
SIR_resisting_invaders_desc:0 "Despite their settlements were badly-fortified, Siraces were not easy to break, and they were resisting any invader for centuries till 946 AUC, rising arms again and again."

BUD_ideas:0 "Budini Ideas"
BUD_ideas_start:0 "Budini Traditions"
BUD_ideas_bonus:0 "Budini Ambitions"
BUD_obscure_origins:0 "Obscure Origins"
BUD_obscure_origins_desc:0 "Origin of Budini is still raises argues among historicians. Some claim they are finno-ugric, others belive them to be eastern balts or protoslavs. Considering territory they were covering, they could be anyone or any of those all together."
BUD_nomadic_peoples_of_north:0 "Nomadic People of the North"
BUD_nomadic_peoples_of_north_desc:0 "The Budini were poorer than the Gelonians and led a largely nomadic life and were dependent on hunting otters, beavers, and other animals. The territories where the Budini lived were thickly forested."
BUD_tarandus_deers:0 "Tarandus Deers"
BUD_tarandus_deers_desc:0 "Ancient authors were interested in an amazing animal that lives near the lake in the thick of the woods of Budini, called a Tarandus (modern researchers tend to identify this animal with a reindeer). That fascinating animal brough Budini peoples more fame then anything other."
BUD_worship_of_lada:0 "Worship of Goddess Lada"
BUD_worship_of_lada_desc:0 "Some of centers, dug out by archeologist, which correspond to Budini culture, had big sitesm in a form of shine-fortresses, dedicated to balto-slavic ancient goddess Lada, goddes of love, wedding and fertility."
BUD_bacchic_celebrations:0 "Bacchic Celebrations"
BUD_bacchic_celebrations_desc:0 "Herodotus, describing Budini, mentioned that 'Every three years they gather to celebrate the Dionysius and go Bacchically crazy.'"
BUD_accepting_refugees:0 "Accepting Refugees"
BUD_accepting_refugees_desc:0 "At the start of our era (AD), Yukhnovo culture, associated with Budini, accepted numerous influence from other cultures that migrated from west like germans or bastarnae or escaped from migrating nomads from south its territory. Probably north become the refuge for those people."


SN1_ideas:0 "Sikyon Ideas"
SN1_ideas_start:0 "Sikyon Traditions"
SN1_ideas_bonus:0 "Sikyon Ambitions"

SN1_throw_the_yoke:0 "Throw the Argos Yoke"
SN1_throw_the_yoke_desc:0 "After the Dorian invasion the city remained subject to Argos, whence its Dorian conquerors had come. The community was now divided into the ordinary three Dorian tribes and an equally privileged tribe of Ionians, besides which a class of serfs lived on and worked the land. For some centuries the suzerainty of Argos remained, but after 676 BC Sicyon regained its independence under a line of tyrants called the Orthagorides after the name of the first ruler Orthagoras."
SN1_tyrant_cleithenes:0 "Tyrant Cleithenes"
SN1_tyrant_cleithenes_desc:0 "The most important however was the founder's grandson Cleisthenes, the grandfather of the Athenian legislator Cleisthenes, who ruled from 600 to 560 BC. Besides reforming the city's constitution to the advantage of the Ionians, Cleisthenes gained a reputation as the chief instigator and general of the First Sacred War (590 BC) between Delphic Amphyctiony and the town of Kirrha in the interests of the Delphians."
SN1_worship_of_dionysos:0 "Worship of Dionysos"
SN1_worship_of_dionysos_desc:0 "Cleithenes also replaced old Dorian cults with the worship of Dionysus, god of wine and bacchic rage."
SN1_inventors_of_painting:0 "Inventors of Art of Painting"
SN1_inventors_of_painting_desc:0 "Over the next century the Sicyonians developed the various industries for which they were known in antiquity. As the abode of the sculptors Dipoenus and Scyllis it gained pre-eminence in woodcarving and bronze work such as is still to be seen in the archaic metal facings found at Olympia. Its pottery, which resembled Corinthian ware, was exported with the latter as far as Etruria. In Sicyon also the art of painting was supposed to have been invented in closest form to modern one."
SN1_honor_the_fallen:0 "Honor the Fallen"
SN1_honor_the_fallen_desc:0 "During the Persian Wars, the Sicyonians participated with fifteen triremes in the Battle of Salamis and with 3,000 hoplites in the Battle of Plataea. On the Delphic Serpent Column celebrating the victory Sicyon was named in fifth place after Sparta, Athens, Corinth and Tegea. In September 479 BC a Sicyonian contingent fought bravely in the Battle of Mycale, where they lost more men than any other city."
SN1_capital_of_art:0 "Center of Antique Art"
SN1_capital_of_art_desc:0 "During the 4th century BC, the city reached its zenith as a centre of art - its school of painting gained fame under Eupompus and attracted the great masters Pamphilus and Apelles as students, while Lysippus and his pupils raised the Sicyonian sculpture to a level hardly surpassed anywhere else in Greece. The tyrant Aristratus, a friend of the Macedonian royal family, had himself portrayed by the painter Melanthius aside the goddess of victory Nike on a chariot. In this period Sicyon was the undisputed center of Greek painting with its school attracting famous artists from all over Greece, including the celebrated Apelles and Pausias. During next century Xenokrates of Sicyon published his history of art which contributed to spreading the fame of Sicyon as an undisputed capital of ancient art."
SN1_birthplace_of_aratus:0 "Birthplace of Aratus"
SN1_birthplace_of_aratus_desc:0 "In 251, Aratus of Sicyon, the 20-year-old son of Cleinias (- one of short-reigned democratic leaders between the mass of tyrants),  conquered the city with a night assault and expelled the last tyrant. Aratus re-established democracy, called back the exiles and brought his city into the Achaean League, laying its biggest foundations. This move ended the internal stri``fe and Aratus remained the leading figure of Achaean politics until his death in 213 BC, during a period of great achievements."

old_achaean_ideas:0 "Achaean Ideas"
old_achaean_ideas_start:0 "Achaean Traditions"
old_achaean_ideas_bonus:0 "Achaean Ambitions"

expelling_the_ionians:0 "Expelling the Ionians"
expelling_the_ionians_desc:0 "The name of Achaea has a slightly convoluted history. Homer uses the term Achaeans as a generic term for Greeks throughout the Iliad; conversely, a distinct region of Achaea is not mentioned. The region later known as Achaea is instead referred to as Aegialus.Both Herodotus and Pausanias recount the legend that the Achaean tribe was forced out of their lands in the Argolis by the Dorians, during the legendary Dorian invasion of the Peloponnese. Consequently, the Achaeans forced the Aegialians (now known as the Ionians) out of their land. The Ionians took temporary refuge in Athens, and Aegialus became known as Achaea."

coastal_towns:0 "Coastal Towns"
coastal_towns_desc:0 "Many of achaean towns were placed on the cost of Corynthian Gulf, where they traded and sailed, trying to compete with Corynthians, and even founding colonies - like Priene in Asia Minor or Sybaris and Kroton in Magna Graecia. Most notable of achaean towns - Helice, was center of Poseidon worship in area, and minted coins with that god head and a trident."

first_achaean_league:0 "First Achaean League"
first_achaean_league_desc:0 "The twelve cities of Achaea were grouped into an early Achaean League which had important cultural and religious functions, but had no major political impact outside of area."

restoring_after_cataclysms:0 "Restoring after the Cataclysms"
restoring_after_cataclysms_desc:0 "In 373 BC, the Achaean city of Helice was destroyed in a great cataclysm. “Immense columns of flame”, the first record in history of the phenomenon of earthquake lights, were seen in the days leading up to the earthquake. The quake hit at night causing Helice to subside and then a massive tsunami rushed in from the Corinthian Gulf to inundate the city. All the inhabitants perished. The city of Boura, further inland, was also destroyed in the earthquake. After that only Aigion remained of local towns to take a major role and restore the Achaean league."

land_of_no_hegemon:0 "Lands of No Hegemon"
land_of_no_hegemon_desc:0 "No polis was big and strong enough to dictate his will to other achaeans, so most of decisinos were made collectivelly and democratically among early members of first league, and they mostly involved religious and cultural topics. That remained in the second Achaean league, and their openness and tolerance attracted enw cities to it later."

peacefull_unification:0 "Peacefull Unification"
peacefull_unification_desc:0 "Greece in 3rd century was a battlefield for various hellenistic kings, taht tried to capture the region, and greeks were not feeling well about it. Tension to unificate become widespread, leading to various polises mixing their citizenships, uniting governments and trying to defend collectively. The regional Achaean League was reformed in 281/0 BC by the communities of Dyme, Patrae, Pharae and Tritaea, joined in 275 by Aegium, which controlled the important sanctuary of Zeus Homarios. The league grew quickly to include the entire Achaean heartland, and after a decade it had ten or eleven members. Most of cities joined league by their own will, attracted to democratic principles, while the rest joined after being freed from Macedon garrisons later."


