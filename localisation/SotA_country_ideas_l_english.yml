lgi_ideas:0 "Lusatian Ideas"
lgi_ideas_start:0 "Lusatian Traditions"
lgi_ideas_bonus:0 "Lusatian Ambitions"
lgi_old_peacefull_culture:0 "Old Peacefull Culture"
lgi_old_peacefull_culture_desc:0 "The Lusatian culture developed as the preceding Trzciniec culture experienced influences from the Tumulus culture of the Middle Bronze Age, essentially incorporating the local communities into the socio-political network of Iron Age Europe. It formed part of the Urnfield systems found from eastern France, southern Germany and Austria to Hungary and the Nordic Bronze Age in northwestern Germany and Scandinavia. But over time it become more separated from them by growing hallstatt influences."
lgi_fortified_settlements:0 "Fortified Settlements"
lgi_fortified_settlements_desc:0 "Lusatians started to fortify their settlements right before the start of scythian raids into the area. There are both open villages and fortified settlements (burgwall or gord) on hilltops or in swampy areas. The ramparts were constructed of wooden boxes filled with soil or stones."
lgi_of_equestrian_stock:0 "Of Equestrian Stock"
lgi_of_equestrian_stock_desc:0 "Pictures on Iron Age urns from Silesia attest horse riding, and horses were used to draw chariots as well."
lgi_pommeranian_culture_spread:0 "Spread of Pommeranian Culture"
lgi_pommeranian_culture_spread_desc:0 "Around 650 BC Pommeranian culture separated iself from lusatian one in modern Pommerania areas. It is believed to be mix of lusatian and germanic cultures, more expanding then old lusatian culture. In the later Iron Age, the Pomeranian culture spread southward, into areas formerly belonging to the Lusatian, Wysoko- and Milograd cultures. Pommeranian culture was also often assotiated with protoslavs in opinion of one researchers, or with Bastarnae in opinion of others."
lgi_celtisation:0 "Celtisation of Lusatia"
lgi_celtisation_desc:0 "Some sources claim that Lusatian culture was close to celts even before the celtisation, but in the end, expansion of La Tene culture reached Lusatia too, mostly including its southern areas on Wistula and in Silesia."
lgi_river_trade:0 "River Trade"
lgi_river_trade_desc:0 "Since most of Lusatian settlements were located near rivers, soon due to their central position on trade routes, lusatians become involved into various trade, including amber trade between Baltics and Black seas."
lgi_night_ambushes:0 "Night Ambushes"
lgi_night_ambushes_desc:0 "Tribes inhabited Lusatia in late ages of migrations, were known for their night raids and defending their territories."
turduli_ideas:0 "Turduli Ideas"
turduli_ideas_start:0 "Turduli Traditions"
turduli_ideas_bonus:0 "Turduli Ambitions"
turduli_2:0 "Turdulian Script"
turduli_2_desc:0 "While they are sometimes described, in the available ancient sources, as being related ethnically to the neighboring Turdetani of Baetica (modern Andalusia), the exact ethnic origins remain obscure. The only evidence regarding the original Turdulian language are a few funerary inscriptions. Linguistic studies of these texts suggest that the early Turduli spoke an Indo-European language. Some scholars have put forward evidence that the language belonged to the Anatolian branch of Indo-European and was similar, in particular, to Paeonian-Mysian. There may also have been cultural links to the Ligurians and Illyrians (who were native to the western Balkans). However, the Turduli were later generally regarded as Celts, suggesting that they were significantly influenced by neighboring tribes like the Celtici."
turduli_4:0 "Turduli Tribes"
turduli_4_desc:0 "The collapse of Tartessos in around 530 BC, and migrations by the Celtici in the 6th-5th centuries BC appear to have also caused mass migrations by the Turduli. The majority settled the middle Guadiana basin, a region known as Beturia or Baeturia Turdulorum roughly corresponding to parts of eastern Alentejo, and the western half of the modern Badajoz and southeastern Huelva provinces, hence the name Baetici Turduli. Others went west, colonizing the central coastal Portuguese region of Estremadura and became known as Turduli Oppidani. Some went south, where they settled the present Setubal peninsula along the Tagus river mouth and the lower Sardum river valley as the Bardili. The remnants, designated Turduli Veteres in the ancient sources, migrated northwards in conjunction with the Celtici and ended settling the Beira Litoral, a coastal region situated along the lower Douro and Vacca (Vouga) river basins."
turduli_6:0 "City of Ipolka"
turduli_6_desc:0 "Their capital was the old oppidum of Ibolca (sometimes transliterated as Ipolka), known as Obulco in Roman times, and which currently corresponds to the city of Porcuna, currently located between the provinces of Córdoba and Jaén."

SRU_ideas:0 "Sauromatian Ideas"
SRU_ideas_start:0 "Sauromatian Traditions"
SRU_ideas_bonus:0 "Sauromatian Ambitions"
SRU_sauromatian_culture:0 "Sauromatian Culture"
SRU_sauromatian_culture_desc:0 "The Sauromatian culture was an Iron Age culture of horse nomads in the area of the lower Volga River in southern Russia, dated to the 6th to 4th centuries BC. According to the Greek historian Herodotus, the Sauromatians spoke a "corrupt form" of the Scythian language, which might be explained by the influence of the Andronovo culture in the development of the Sauromatian culture. Sauromatian culture is claimed to be first stage of development of sarmatians. Despite the Sarmatians having a similar name to the Sauromatians, ancient authors distinguished between the two, and Sarmatian culture did not directly develop from the Sauromatian culture; the core of the Sarmatians was instead composed of the newly arrived migrants from the southern Ural foothills."
SRU_kin_to_scythians_and_massagetae:0 "Kin to Scythians and Massagetae"
SRU_kin_to_scythians_and_massagetae_desc:0 "The Sauromatians maintained peaceful relations with their western neighbours, the Scythians, who were also an Iranic equestrian nomadic people. A long road starting in Scythia and continuing towards the eastern regions of Asia existed thanks to these friendly relations."
SRU_achaemenid_influences:0 "Achaemenid Influences"
SRU_achaemenid_influences_desc:0 "From the east, the Sauromatian culture was affected by the culture of the Persian Achaemenid Empire, whose influence reached them through Central Asia. This Achaemenid influence was most prominent in the north-eastern part of Sauromatian territory during the 6th century BC."
SRU_poor_but_resourcefull:0 "Poor, But Resorcefull"
SRU_poor_but_resourcefull_desc:0 "Sites belonging to the Sauromatian culture consist of kurgans whose contents are poorer than those of Scythian burials, attesting of the presence of less extensive class stratification among the Sauromatians as compared to their western Scythian neighbours. The remains of the Sauromatian culture consist nearly only of graves, which were themselves mostly secondary burials that had reused older kurgans."
SRU_merging_with_maeotians_and_scythians:0 "Merging with Scythians and Maeotians"
SRU_merging_with_maeotians_and_scythians_desc:0 "During the 6th to 5th centuries BC, the Sauromatians were constituted of either a number of tribes or of a single tribe sharing a common ethnic identity, and united into a single polity bounded to the west by the Don river and to the east by the Don river. By the end of the 5th century BC, groups of the Sauromatians had moved to the west and settled around Lake Maeotis along the Royal Scythians and the Maeotians. The historian Marek Jan Olbrycht has suggested that the Sauromatians might have been a Scythian group who migrated from Media during the period of Scythian presence in Western Asia, after which they merged with Maeotians who had a matriarchal culture."
SRU_becoming_the_sarmatians:0 "Becoming the Sarmatians"
SRU_becoming_the_sarmatians_desc:0 "The Lower Volga Group of the Sauromatian culture came to an end when, in the 4th to 3rd centuries BC, they were conquered by nomadic Central Asian populations from the Ural foothills region regions east of the Urals who moved into the lower Volga region and the trans-Ural steppes. The Sauromatians joined these new conquerors and were initially able to preserve their separate identity, although their name, modified into "Sarmatians" eventually came to be applied to the whole of the new people formed out of these migrations, whose constituent tribes were the Aorsi, Roxolani, Alans, and the Iazyges."


AOR_ideas:0 "Aorsi Ideas"
AOR_ideas_start:0 "Aorsi Traditions"
AOR_ideas_bonus:0 "Aorsi Ambitions"
AOR_agressive_migrants:0 "Agressive Migrants"
AOR_agressive_migrants_desc:0 "The Lower Volga Group of the Sauromatian culture came to an end when, in the 4th to 3rd centuries BC, they were conquered by nomadic Central Asian populations from the Ural foothills regions east of the Urals, who moved into the lower Volga region and the trans-Ural steppes.(Prokhorovskaya Culture)"
AOR_most_numerous:0 "Most Numerous Faction"
AOR_most_numerous_desc:0 "Aorsi held the largest territory, dominating according to Strabo the Caspian coast, which enabled them to become the most numerous faction. Chinese claimed Yancai (Upper Aorsi state) was centered near the Aral Sea and able to muster 100,000 mounted archers"
AOR_northern_silkroute:0 "Northen Silk Route Holders"
AOR_northern_silkroute_desc:0 "Aorsi controlled the northern part of the Silk Route, known as the Northern Route"
AOR_camel_caravans:0 "Camel Caravans"
AOR_camel_caravans_desc:0 "Aorsi and Siraces imported Indian and Babylonian merchandise by camels through Armenia and Media, which enabled them to become wealthy."
AOR_importing_luxury_goods:0 "Importing Luxury Goods"
AOR_importing_luxury_goods_desc:0 "In the result of such trade Aorsi and Siraces became famous for wearing golden ornaments and enjoying luxurious foreign goods"
AOR_bosporan_wars:0 "Bosporan Wars"
AOR_bosporan_wars_desc:0 "In the Bosporan War of 49 AD, the Aorsi king Eunones supported the Pro-Roman faction. Together with Roman cohorts and Roman-armed Bosporans, the Aorsi besieged the poorly fortified towns of the Siraces and massacred its population."
AOR_westwards_migration:0 "Westward Migration"
AOR_westwards_migration_desc:0 "In the 1st century AD, the Alans achieved a dominant position among the Sarmatians living between the Don River and the Caspian Sea. The Alans were a people from the east closely related to the Aorsi, whom they either absorbed or conquered. Some of the Aorsi appear to have migrated west to the north of Crimea, where they maintained a semi-independent existence. Their tribes existed there for some time, allying or fighting romans, and patronizing greek polis of Olbia, until were conquered by migrating Alans again."


SIR_ideas:0 "Siraces Ideas"
SIR_ideas_start:0 "Siraces Traditions"
SIR_ideas_bonus:0 "Siraces Ambitions"
SIR_smallest_kingdom:0 "Smallest of Sarmatians Kingdoms"
SIR_smallest_kingdom_desc:0 "Siraces Kingdom was claimed to be the smalles of sarmatian kingdoms, thus it was easier for dynast to control."
SIR_great_morale:0 "Great Morale"
SIR_great_morale_desc:0 "Althought Siraces were mentioned as small kingdom, they also said to be 'with great morale'."
SIR_early_hellenisation:0 "Bosporan Wars"
SIR_early_hellenisation_desc:0 "Siraces were the most hellenized of the Sarmatians, and maintained good relations with the Bosporans."
SIR_resisting_invaders:0 "Resisting the Invaders"
SIR_resisting_invaders_desc:0 "Despite their settlements were badly-fortified, Siraces were not easy to break, and they were resisting any invader for centuries till 946 AUC, rising arms again and again."

BUD_ideas:0 "Budini Ideas"
BUD_ideas_start:0 "Budini Traditions"
BUD_ideas_bonus:0 "Budini Ambitions"
BUD_obscure_origins:0 "Obscure Origins"
BUD_obscure_origins_desc:0 "Origin of Budini is still raises argues among historicians. Some claim they are finno-ugric, others belive them to be eastern balts or protoslavs. Considering territory they were covering, they could be anyone or any of those all together."
BUD_nomadic_peoples_of_north:0 "Nomadic People of the North"
BUD_nomadic_peoples_of_north_desc:0 "The Budini were poorer than the Gelonians and led a largely nomadic life and were dependent on hunting otters, beavers, and other animals. The territories where the Budini lived were thickly forested."
BUD_tarandus_deers:0 "Tarandus Deers"
BUD_tarandus_deers_desc:0 "Ancient authors were interested in an amazing animal that lives near the lake in the thick of the woods of Budini, called a Tarandus (modern researchers tend to identify this animal with a reindeer). That fascinating animal brough Budini peoples more fame then anything other."
BUD_worship_of_lada:0 "Worship of Goddess Lada"
BUD_worship_of_lada_desc:0 "Some of centers, dug out by archeologist, which correspond to Budini culture, had big sitesm in a form of shine-fortresses, dedicated to balto-slavic ancient goddess Lada, goddes of love, wedding and fertility."
BUD_bacchic_celebrations:0 "Bacchic Celebrations"
BUD_bacchic_celebrations_desc:0 "Herodotus, describing Budini, mentioned that 'Every three years they gather to celebrate the Dionysius and go Bacchically crazy.'"
BUD_accepting_refugees:0 "Accepting Refugees"
BUD_accepting_refugees_desc:0 "At the start of our era (AD), Yukhnovo culture, associated with Budini, accepted numerous influence from other cultures that migrated from west like germans or bastarnae or escaped from migrating nomads from south its territory. Probably north become the refuge for those people."


SN1_ideas:0 "Sikyon Ideas"
SN1_ideas_start:0 "Sikyon Traditions"
SN1_ideas_bonus:0 "Sikyon Ambitions"

SN1_throw_the_yoke:0 "Throw the Argos Yoke"
SN1_throw_the_yoke_desc:0 "After the Dorian invasion the city remained subject to Argos, whence its Dorian conquerors had come. The community was now divided into the ordinary three Dorian tribes and an equally privileged tribe of Ionians, besides which a class of serfs lived on and worked the land. For some centuries the suzerainty of Argos remained, but after 676 BC Sicyon regained its independence under a line of tyrants called the Orthagorides after the name of the first ruler Orthagoras."
SN1_tyrant_cleithenes:0 "Tyrant Cleithenes"
SN1_tyrant_cleithenes_desc:0 "The most important however was the founder's grandson Cleisthenes, the grandfather of the Athenian legislator Cleisthenes, who ruled from 600 to 560 BC. Besides reforming the city's constitution to the advantage of the Ionians, Cleisthenes gained a reputation as the chief instigator and general of the First Sacred War (590 BC) between Delphic Amphyctiony and the town of Kirrha in the interests of the Delphians."
SN1_worship_of_dionysos:0 "Worship of Dionysos"
SN1_worship_of_dionysos_desc:0 "Cleithenes also replaced old Dorian cults with the worship of Dionysus, god of wine and bacchic rage."
SN1_inventors_of_painting:0 "Inventors of Art of Painting"
SN1_inventors_of_painting_desc:0 "Over the next century the Sicyonians developed the various industries for which they were known in antiquity. As the abode of the sculptors Dipoenus and Scyllis it gained pre-eminence in woodcarving and bronze work such as is still to be seen in the archaic metal facings found at Olympia. Its pottery, which resembled Corinthian ware, was exported with the latter as far as Etruria. In Sicyon also the art of painting was supposed to have been invented in closest form to modern one."
SN1_honor_the_fallen:0 "Honor the Fallen"
SN1_honor_the_fallen_desc:0 "During the Persian Wars, the Sicyonians participated with fifteen triremes in the Battle of Salamis and with 3,000 hoplites in the Battle of Plataea. On the Delphic Serpent Column celebrating the victory Sicyon was named in fifth place after Sparta, Athens, Corinth and Tegea. In September 479 BC a Sicyonian contingent fought bravely in the Battle of Mycale, where they lost more men than any other city."
SN1_capital_of_art:0 "Center of Antique Art"
SN1_capital_of_art_desc:0 "During the 4th century BC, the city reached its zenith as a centre of art - its school of painting gained fame under Eupompus and attracted the great masters Pamphilus and Apelles as students, while Lysippus and his pupils raised the Sicyonian sculpture to a level hardly surpassed anywhere else in Greece. The tyrant Aristratus, a friend of the Macedonian royal family, had himself portrayed by the painter Melanthius aside the goddess of victory Nike on a chariot. In this period Sicyon was the undisputed center of Greek painting with its school attracting famous artists from all over Greece, including the celebrated Apelles and Pausias. During next century Xenokrates of Sicyon published his history of art which contributed to spreading the fame of Sicyon as an undisputed capital of ancient art."
SN1_birthplace_of_aratus:0 "Birthplace of Aratus"
SN1_birthplace_of_aratus_desc:0 "In 251, Aratus of Sicyon, the 20-year-old son of Cleinias (- one of short-reigned democratic leaders between the mass of tyrants), conquered the city with a night assault and expelled the last tyrant. Aratus re-established democracy, called back the exiles and brought his city into the Achaean League, laying its biggest foundations. This move ended the internal stri``fe and Aratus remained the leading figure of Achaean politics until his death in 213 BC, during a period of great achievements."

old_achaean_ideas:0 "Achaean Ideas"
old_achaean_ideas_start:0 "Achaean Traditions"
old_achaean_ideas_bonus:0 "Achaean Ambitions"

expelling_the_ionians:0 "Expelling the Ionians"
expelling_the_ionians_desc:0 "The name of Achaea has a slightly convoluted history. Homer uses the term Achaeans as a generic term for Greeks throughout the Iliad; conversely, a distinct region of Achaea is not mentioned. The region later known as Achaea is instead referred to as Aegialus. Both Herodotus and Pausanias recount the legend that the Achaean tribe was forced out of their lands in the Argolis by the Dorians, during the legendary Dorian invasion of the Peloponnese. Consequently, the Achaeans forced the Aegialians (now known as the Ionians) out of their land. The Ionians took temporary refuge in Athens, and Aegialus became known as Achaea."

coastal_towns:0 "Coastal Towns"
coastal_towns_desc:0 "Many of achaean towns were placed on the cost of Corynthian Gulf, where they traded and sailed, trying to compete with Corynthians, and even founding colonies - like Priene in Asia Minor or Sybaris and Kroton in Magna Graecia. Most notable of achaean towns - Helice, was center of Poseidon worship in area, and minted coins with that god head and a trident."

first_achaean_league:0 "First Achaean League"
first_achaean_league_desc:0 "The twelve cities of Achaea were grouped into an early Achaean League which had important cultural and religious functions, but had no major political impact outside of area."

restoring_after_cataclysms:0 "Restoring after the Cataclysms"
restoring_after_cataclysms_desc:0 "In 373 BC, the Achaean city of Helice was destroyed in a great cataclysm. “Immense columns of flame”, the first record in history of the phenomenon of earthquake lights, were seen in the days leading up to the earthquake. The quake hit at night causing Helice to subside and then a massive tsunami rushed in from the Corinthian Gulf to inundate the city. All the inhabitants perished. The city of Boura, further inland, was also destroyed in the earthquake. After that only Aigion remained of local towns to take a major role and restore the Achaean league."

land_of_no_hegemon:0 "Lands of No Hegemon"
land_of_no_hegemon_desc:0 "No polis was big and strong enough to dictate his will to other achaeans, so most of decisinos were made collectivelly and democratically among early members of first league, and they mostly involved religious and cultural topics. That remained in the second Achaean league, and their openness and tolerance attracted enw cities to it later."

peacefull_unification:0 "Peacefull Unification"
peacefull_unification_desc:0 "Greece in 3rd century was a battlefield for various hellenistic kings, taht tried to capture the region, and greeks were not feeling well about it. Tension to unificate become widespread, leading to various polises mixing their citizenships, uniting governments and trying to defend collectively. The regional Achaean League was reformed in 281/0 BC by the communities of Dyme, Patrae, Pharae and Tritaea, joined in 275 by Aegium, which controlled the important sanctuary of Zeus Homarios. The league grew quickly to include the entire Achaean heartland, and after a decade it had ten or eleven members. Most of cities joined league by their own will, attracted to democratic principles, while the rest joined after being freed from Macedon garrisons later."

 cisalpine_gaul_ideas:0 "Cisalpine Celts Ideas"
 cisalpine_gaul_ideas_start:0 "Cisalpine Celts Traditions"
 cisalpine_gaul_ideas_bonus:0 "Cisalpine Celts Ambitions - Populous Country"
 cisalpine_gaul_1:0 "Lepontian Alphabet"
 cisalpine_gaul_1_desc:0 "Lepontias were believed to spoke Lepontic language - ancient proto-celtic language, or maybe a dialect of continental celtic. The alphabet of Lugano, based on inscriptions found in northern Italy and Canton Ticino, was used to record Lepontic inscriptions, among the oldest testimonies of any Celtic language, in use from the 7th to the 5th centuries BC. The alphabet has 18 letters, derived from the archaic Etruscan alphabet."
 cisalpine_gaul_2:0 "Gollaseca Culture"
 cisalpine_gaul_2_desc:0 "Golasecca culture flourished from particularly favourable geographical circumstances as it was quite suitable for long-distance exchanges, in which Golaseccans acted as intermediaries between Etruscans and the Hallstatt culture of Austria, on the all-important trade in salt. The commercial mediation then broadened to include the Greek world, bringing in oil and wine, bronze objects, Attic pottery, incense and coral, and northwards the more distant transalpine world, sources of tin for bronze and amber from the Baltic Sea."
 cisalpine_gaul_3:0 "Bellovesus Gallic Migrations"
 cisalpine_gaul_3_desc:0 "Bellovesus is a legendary Gallic chief of the Bituriges, said to have lived ca. 600 BC. According to a legend recounted by Livy, the king Ambigatus sent his sister's sons Bellovesus and Segovesus in search of new lands to settle because of overpopulation in their homeland. While Segovesus headed towards the Hercynian Forest, Bellovesus is said to have led the Gallic invasion of the Po Valley during the legendary reign of the fifth king of Rome, Tarquinius Priscus, where he allegedly conquered the Etruscans and founded the city of Mediolanum (Milan). Although the background of the story is anachronistic, for the historical Celtic invasion of the Italian Peninsula occurred between the end of the 5th century and the middle of the 4th century BC, in the context of the Battle of the Allia (387 BC), the essence of the myth was most likely inspired by actual events."
 cisalpine_gaul_4:0 "Po River Lands"
 cisalpine_gaul_4_desc:0 "River Po valley was a great place for a settlements, with fertile lands and pastures, that promissed growth for future cities."
 cisalpine_gaul_5:0 "Mixed Culture Towns"
 cisalpine_gaul_5_desc:0 "The Insubres culture followed then what was a slow end of its own evolution. Thanks to the cultural and commercial exchanges with neighboring areas, such as Etruria, Venetia and Transalpine Gaul, the Insubres made some advances and created a distinct society of their own. In the light of archaeological findings it can be also assumed that it was an oligarchic society, where power was in the hands of a few Lords. Their cities were often build on a base of previous etrurian settlement and had sometiems substantial numbers of greek or umbrian settlers."
 cisalpine_gaul_6:0 "Hiring the Gaesatae"
 cisalpine_gaul_6_desc:0 "Ceisalpine Gauls were not shy to call mercenaries and distant relatives from Gaul to aid them in fights. In one of battles they have called Allobroges to aid, in other - hired Gaesatae. In 225 BC, the Boii and Insubres paid large sums of money to Gaesatae mercenaries led by Aneroëstes and Concolitanus. The Gaesatae were Gauls from Gallia Transalpina, the Roman name for what is now southern France. As the result, a force of up to 70,000 men ravaged Etruria."
 cisalpine_gaul_7:0 "Anti-Roman Revolts"
 cisalpine_gaul_7_desc:0 "In 225 BC, the Insubres and the Boii, their Gallic neighbours to the south of the River Po, rebelled against Rome. This was prompted by developments that started in 283 BC, when unspecified Celts besieged Arretium and defeated a Roman force that came to the aid of the city. The Romans sent envoys to negotiate the release of Roman prisoners, but the envoys were killed. A Roman army was sent to the ager Gallicus, the name the Romans gave to an area on the Adriatic coast that had been conquered by the Senone Gauls. This army routed a Senone force, occupied their territory, killed most of the Senones and drove the rest out of their land. Afraid that the same fate might occur to them, the neighbouring Boii joined the Etruscans in a rebellion. Their combined force was defeated at the Battle of Lake Vadimo in the same year."

 KYZ_ideas:0 "Kyzikos Ideas"
 KYZ_ideas_start:0 "Kyzikos Traditions"
 KYZ_ideas_bonus:0 "Kyzikos Ambitions"
 KYZ_kyzikans:0 "Kyzikans"
 KYZ_kyzikans_desc:0 "From the 6th century BC until the time of Alexander, the so called Kyzikans were the foremost gold coins in use in Asia Minor and around the Black Sea, with one of them being worth 28 Athenian drachmae. Owing to its advantageous position it speedily acquired commercial importance, and the gold staters of Cyzicus were a staple currency in the ancient world till they were superseded by those of Philip of Macedon."
 KYZ_defining_monetary_policy:0 "Defining Monetary Policy"
 KYZ_defining_monetary_policy_desc:0 "Though Kyzikos itself and its institutions were influenced by Miletos and Athens, the Kyzikans thus influenced the economic situation within the Persian Empire and their famous coins became the role model for the emissions of the Parthian Empire."
 KYZ_tyrant_ruled:0 "Ruled by Tyrants"
 KYZ_tyrant_ruled_desc:0 "Though Kyzikos was officially part of the Persian Empire, it was ruled by tyrants for most of the 200 years from the conquests of Kyros to Philip II and Alexander, and preserved most of its autonomy."
 KYZ_pinnacle_of_prosperity:0 "Pinnacle of Prosperity"
 KYZ_pinnacle_of_prosperity_desc:0 "In Hellenistic times, city prospered from trade greatly. Kyzikos had big income from its booming agriculture, two harbours with sheds for over 200 ships and a large territory, but this is not all - this city rivaled the foremost of the cities of Asia in size, in beauty, and in its excellent administration of affairs both in peace and in war. Accordins to sources, its adornment appears to be of a type similar to that of Rhodes and Massalia and ancient Carthage."
 KYZ_prominent_fleet:0 "Prominent Fleet"
 KYZ_prominent_fleet_desc:0 "In Hellenistic Times Kyzikos was able to retain its independence under Attalid protection as well was due to the great wealth and easily defendable situation of the city, but also because of its naval prowess- the Kyzikan navy remained a force to be reckoned with throughout the Hellenistic period. In 154 BC, its navy, fighting alongside Pergamon, defeated that of Prusias II of Bithynia, and in 130 BC, after the end of the Attalid dynasty, it successfully resisted an attack by the usurper Aristonikos."
 KYZ_siege_of_kyzikos:0 "Siege of Kizykos"
 KYZ_siege_of_kyzikos_desc:0 "City most glorious moment came in 67 BC, when Mithridates VI of Pontos led an army that Strabo numbers at 150 000 men against Kyzikos, only to be utterly defeated. City withstood the great siege stouly, and the siege was raised by Lucullus soon."
 KYZ_roman_favourite:0 "Roman Favourite"
 KYZ_roman_favourite_desc:0 "Kyzikos remained free until the early imperial period, and then continued to thrive under Roman rule. For the loyalty of the city was rewarded by an extension of territory and other privileges. The Romans favored it and recognized its municipal independence. Cyzicus was the leading city of Northern Mysia as far as Troas. Under Tiberius, it was incorporated into the Roman Empire but remained the capital of Mysia (afterwards, Hellespontus) and became one of the great cities of the ancient world."

 LAM_ideas:0 "Lampsakos Ideas"
 LAM_ideas_start:0 "Lampsakos Traditions"
 LAM_ideas_bonus:0 "Lampsakos Ambitions"
 LAM_pytiussa:0 "Pytiussa"
 LAM_pytiussa_desc:0 "Originally known as Pityusa or Pityussa, meaning "pine one", it was colonized from Phocaea and Miletus."
 LAM_defending_against_athenians:0 "Defending Against Athenians"
 LAM_defending_against_athenians_desc:0 "In the 6th century BC Lampsacus was attacked by Miltiades the Elder and Stesagoras, the Athenian tyrants of the nearby Thracian Chersonese. During the 6th and 5th centuries BC, Lampsacus was successively dominated by Lydia, Persia, Athens, and Sparta."
 LAM_lampsakos_wine:0 "Lampsakos Wine"
 LAM_lampsakos_wine_desc:0 "The surrounding area of the city was famous for its beautiful vineyards. Artaxerxes I assigned city to Themistocles with the expectation that the city will supply the Persian king with its famous wine."
 LAM_rich_city:0 "Rich City"
 LAM_rich_city_desc:0 "Being after 479 BC in the Delian League, Lampsacus paid considerable contributions to it at that time. In the IV-III centuries BC the city minted its own gold coin, which was rare in Greece. All this indicates that Lampsakos was one of the richest cities in the region."
 LAM_anaximenes:0 "Anaximenes of Lampsakos"
 LAM_anaximenes_desc:0 "The people of Lampsacus were pro-Persian, or were suspected of doing so and Alexander the Great was furiously angry, and threatened to do them massive harm. They sent Anaximenes of Lampsacus to intercede for them. Alexander knew why he had come, and swore by the gods that he would do the opposite of what he would ask, so Anaximenes said, 'Please do this for me, your majesty - enslave the women and children of Lampsacus, burn their temples, and raze the city to the ground.' Alexander had no way round this clever trick, and since he was bound by his oath he reluctantly pardoned the people of Lampsacus. Later the people of Lampsacus dedicated a statue of Anaximenes of Lampsacus at Olympia."
 LAM_home_of_historicians:0 "Home of Historicians"
 LAM_home_of_historicians_desc:0 "Lampsacus produced a series of notable historians and philosophers. Charon of Lampsacus (c. 500 BC) composed histories of Persia, Libya, and Ethiopia, and annals of his native town. Metrodorus of Lampsacus (the elder) (5th century BC) was a philosopher from the school of Anaxagoras. Strato of Lampsacus (c. 335-c. 269 BC) was a Peripatetic philosopher and the third director of Aristotle's Lyceum at Athens. Euaeon of Lampsacus was one of Plato's students. A group of Lampsacenes were in the circle of Epicurus; they included Polyaenus of Lampsacus (c. 340-278 BC) a mathematician, the philosophers Idomeneus of Lampsacus, Colotes the satirist and Leonteus of Lampsacus; Batis of Lampsacus the wife of Idomeneus, was the sister of Metrodorus of Lampsacus (the younger), whose elder brother, also a friend of Epicurus, was Timocrates of Lampsacus. Anaximenes of Lampsacus, a rhetorician and historian. His nephew (son of his sister), was also named Anaximenes and was a historian. Aristocles of Lampsacus was a stoic philosopher. Xenophon of Lampsacus was a geographer."
 LAM_worship_of_priapus:0 "Worship of Priapus"
 LAM_worship_of_priapus_desc:0 "Lampsacus was also notable for its worship of Priapus, who was said to have been born there by Aphrodite. In Greek mythology, Priapus is a minor rustic fertility god, protector of livestock, fruit plants, gardens and male genitalia. Priapus is marked by his oversized, permanent erection, which gave rise to the medical term priapism. He became a popular figure in Roman erotic art and Latin literature, and is the subject of the often humorously obscene collection of verse called the Priapeia."

 KIO_ideas:0 "Kios Ideas"
 KIO_ideas_start:0 "Kios Traditions"
 KIO_ideas_bonus:0 "Kios Ambitions - Prosperity for Prusias"
 KIO_emporium_of_phrygia:0 "Emporium of Phrygia"
 KIO_emporium_of_phrygia_desc:0 "The position of Cius made it the port for the inland parts, and it became a place of much commercial importance. Pomponius Mela calls it the most convenient emporium of Phrygia, which was at no great distance from it."
 KIO_foundation_myths:0 "Foundation Myths"
 KIO_foundation_myths_desc:0 "It was at the foot of Mount Arganthonius, and there was a myth that Hylas, one of the companions of Heracles on the voyage to Colchis, was carried off by the nymphs when he went to get water here; and also that Cius, another companion of Heracles, on his return from Colchis, stayed here and founded the city, to which he gave his name. Pliny mentions a river Hylas and a river Cius here, one of which reminds us of the name of the youth who was stolen by the nymphs, and the other of the mythical founder."
 KIO_mythridatides_domain:0 "Mithridatids Domain"
 KIO_mythridatides_domain_desc:0 "Kios was taken by the Persians, after the burning of Sardis, in 499 BC. After that it belonged to persian noble Mithridatid dynasty, members of which later abandoned city, fleeing from diadochi attention, to become kings in Pontus."
 KIO_mithridatides_treachery:0 "Mithridatids Treachery"
 KIO_mithridatides_treachery_desc:0 "Mithradates II, son of Ariobarzanes prince of Cius, who is mentioned by Xenophon as having betrayed his father, and the same circumstance is alluded to by Aristotle. During the Satraps' Revolt in the 360s BC, Mithridates tricked Datames into believing in him. But in the end he arranged for Datames' murder in 362 BC. Similarly, Mithridates gave his own father Ariobarzanes of Phrygia over to his Persian overlord, so Ariobarzanes was crucified in 362 BC."
 KIO_joining_aetolian_league:0 "Joining the Aetolian League"
 KIO_joining_aetolian_league_desc:0 "City have joined Aetolian League, trying to find a protection from diadochi, who sought to dominate the region. Hovewer, it did not helped Kios. It was destroyed by Philip V of Macedon in the Second Macedonian War (200-197 BC), and given by him to Prusias I of Bithynia."
 KIO_prusias_ad_marem:0 "Prusias ad Marem"
 KIO_prusias_ad_marem_desc:0 "Prusias, who had assisted Philip in ruining Cius, restored it under the name of Prusias. It was sometimes called Prusias "on the sea,", Prusias ad Marem in latin, to distinguish it from other towns of the same name. In the text of Memnon the reading is Cierus; but Memnon, both in this and other passages, has confounded Cius and Cierus. But it is remarked that Cius must either have still existed by the side of the new city, or must have recovered its old name; for Pliny mentions Cius, and also Mela, Zosimus, and writers of a still later date."
 KIO_endpoint_of_silk_route:0 "Endpoint of Silk Route"
 KIO_endpoint_of_silk_route_desc:0 "Kios (or Cius) was an important chain in the ancient Silk Road and became known as a wealthy town."

 BIZ_ideas:0 "Bituriges Ideas"
 BIZ_ideas_start:0 "Bituriges Traditions"
 BIZ_ideas_bonus:0 "Bituriges Ambitions - Royal Riders"
 BIZ_kings_of_celts:0 "Kings of Celts"
 BIZ_kings_of_celts_desc:0 "The Gaulish ethnonym Bituriges means 'kings of the world', or possibly 'perpetual kings'. According to a legend recounted by Livy, the Bituriges ruled over all of Gaul in the 6th century."
 BIZ_trading_with_greeks:0 "Trading with Greeks"
 BIZ_trading_with_greeks_desc:0 "Bituriges started trading with greeks and etruscans through rivers, and many Greek ceramics and amphoras with wine were imported from Massalia."
 BIZ_finest_pottery:0 "Finest Pottery"
 BIZ_finest_pottery_desc:0 "Local productions of fine art pottery dated to the second part of the 6th century BC were found on the site Bourges, showing examples of fine pottery of Bituriges."
 BIZ_ambigatus_legacy:0 "Legacy of King Ambigatus"
 BIZ_ambigatus_legacy_desc:0 "While Tarquinius Priscus reigned at Rome, the Celts, who make up one of the three divisions of Gaul, were under the domination of the Bituriges, and this tribe supplied the Celtic nation with a king. Ambigatus was then the man, and his talents, together with his own and the general good fortune, had brought him great distinction; Faced with overpopulation in their homeland, the Biturigian king Ambigatus sent his sister's sons Bellovesus and Segovesus in search of new territories to settle. Segovesus headed towards the Hercynian Forest, while Bellovesus is said to have led the Gallic invasion of northern Italy"
 BIZ_rich_in_corn:0 "Numerous and Rich in Corn"
 BIZ_rich_in_corn_desc:0 "'Gaul under his sway grew so rich in corn and so populous, that it seemed hardly possible to govern so great a multitude.'"
 BIZ_avaricum_biturigum:0 "Avaricum Biturigum"
 BIZ_avaricum_biturigum_desc:0 "Avaricum was chief city of Bituriges, estimated to have at least 40000 citizens in its peak. It was surrounded by fertile lands, and was not only rich but greatly fortified city - 'the fairest city of almost the whole of Gaul, which was both a protection and ornament to the state; they say that they could easily defend it, owing to the nature of the ground, for, being inclosed almost on every side by a river and a marsh, it had only one entrance, and that very narrow.'"
 BIZ_learning_from_mistakes:0 "Learning From Mistakes"
 BIZ_learning_from_mistakes_desc:0 "In the 1st century BC, the Bituriges Cubi were client of the Aedui as part of their confederation headed. During the Gallic Wars, they supported the Arverni in their fight against Caesar, and suffered great losses in the siege of their oppidum named Noviodunum, followed by their chief town Avaricum in 52 BC, the only oppidum in their territory spared by the scorched-earth tactics of Vercingetorix. They also took part in the defence of Alesia during the siege of the oppidum by the Romans."
 Senoni_ideas:0 "Senones Ideas"
 Senoni_ideas_start:0 "Senones Traditions"
 Senoni_ideas_bonus:9 "Senones Ambitions - Celtic Nobility"
 SE2_brennus_invasion:0 "Brennus Invasion"
 SE2_brennus_invasion_desc:0 "In 391 BC, under the chieftain Brennus, they invaded Etruria and besieged Clusium. The Clusines appealed to Rome for aid. The Romans provided support, which constituted a violation of the law of nations. The ensuing war resulted in the defeat of the Romans at the Battle of the Allia (390 BC). In the Battle of the Allia, Brennus defeated the Romans and entered the city itself."
 SE2_vae_victis:0 "Vae Victis"
 SE2_vae_victis_desc:0 "The Senones captured the entire city of Rome except for the Capitoline Hill, which was successfully held against them. According to legend Marcus Manlius Capitolinus was alerted to the Gallic attack by the sacred geese of Juno. However, seeing their city devastated, the Romans attempted to buy their salvation from Brennus. The Romans agreed to pay one thousand pounds weight of gold. According to Livy, during a dispute over the weights used to measure the gold (the Gauls had brought their own, heavier-than-standard), Brennus threw his sword onto the scales and uttered the famous words "Vae victis!", which translates to 'woe to the conquered!'."
 SE2_ager_gallicus:0 "Ager Gallicus"
 SE2_ager_gallicus_desc:0 "Senoni retreated after looting Rome, and, driving out the Umbrians, settled on the east coast of Italy. Their territory spanned from Forlì to Ancona and Terni, in Picenum or what was later the Ager Gallicus. They founded the town at Senigallia, which became their capital and occupied northern Picenum."
 SE2_roman_gallic_wars:0 "Romano-Gallic Wars"
 SE2_roman_gallic_wars_desc:0 "For more than 100 years the Senones were engaged in Roman-Gallic wars, until in 284 BC the Gauls besieged Arretium, the Etruscan town that had agreed a truce for 40 years with the Romans in 294 BC. The Romans went to the assistance of the town and were beaten in a battle under its walls. Rome sent ambassadors to the Gauls but they killed them. The praetor Caecilius was sent with an army to avenge their murder but he was killed by the Etruscans and Gauls, together with 7 military and many nobles. Finally P. Cornelius Dolabella drove them out of their territory in 283 BC. Nothing more was heard of them in Italy."
 BOI_ideas:0 "Boii Ideas"
 BOI_ideas_start:0 "Boii Traditions"
 BOI_ideas_bonus:0 "Boii Ambitions - Celto-etruro-umbrian Cities"
 BOI_cattle_owners:0 "Cattle and Gold"
 BOI_cattle_owners_desc:0  "'Their possessions consisted of cattle and gold, because these were the only things they could carry about with them everywhere according to circumstances and shift where they chose.'"
 BOI_warrior_people:0 "Warrior People"
 BOI_warrior_people_desc:0 "There are two major derivations of this segment, both presupposing that it belongs to the family of Indo-European languages- from 'cow' and from 'warrior.' The Boii would thus be either 'the herding people' or 'the warrior people'."
 BOI_boii_conquests:0 "Boii Migrations and Conquests"
 BOI_boii_conquests_desc:0 "According to the ancient authors, the Boii arrived in northern Italy by crossing the Alps together with Senones, Lingones and Cenomani from their homeland on Bohemia. Part of Boii also settled in Pannonia, while one of their septs - Tolistoboii, took part in invasion on Balkans, pillage of Delphi and later become part of Galatians."
 BOI_most_wild_of_celts:0 "Most Wild of the Celts"
 BOI_most_wild_of_celts_desc:0 "Polybius describes the Celtic way of life in Cisalpine Gaul as follows - 'They lived in unwalled villages, without any superfluous furniture; for as they slept on beds of leaves and fed on meat and were exclusively occupied with war and agriculture'"
 BOI_comradership:0 "Comradership"
 BOI_comradership_desc:0 "'They treated comradeship as of the greatest importance, those among them being the most feared and most powerful who were thought to have the largest number of attendants and associates.'"
 BOI_insane_courage:0 "Insane Courage"
 BOI_insane_courage_desc:0 "Authors matched insane courage of Boii in battle. Boii in Pannonia were also one of few peoples in Europe who managed to defeat invading Cimbri and Teutones."
 BOI_seeking_refuge:0 "Seeking the Refuge"
 BOI_seeking_refuge_desc:0 "Around 60 BC, a group of Boii joined the Helvetiis' ill-fated attempt to conquer land in western Gaul and were defeated by Julius Caesar, along with their allies, in the Battle of Bibracte. Caesar settled the remnants of that group in Gorgobina, from where they sent 2,000 warriors to Vercingetorix's aid at the Battle of Alesia six years later. The eastern Boii on the Danube were incorporated into the Roman Empire in 8 AD."
 pomeranian_ideas:0 "Pommeranian Culture Ideas"
 pomeranian_ideas_start:0 "Pommeranian Culture Traditions"
 pomeranian_ideas_bonus:0 "Pommeranian Culture Ambitions"
 pom_southern_imports:0 "Southern Imports"
 pom_southern_imports_desc:0 "Pommeranian culture people were connected with the civilization of the Etruscans- this is indicated by finds of articles made of Baltic amber in Etruria and Etruscan articles on the Baltic coast."
 pom_culture_mergers:0 "Culture Mergers"
 pom_culture_mergers_desc:0 "By way of synthesis (invasion) in the eastern part of the area of lusatian culture after the 5th - 4th centuries bce, pommeranian culture formed a few more subcultures on its eastern ranges, that later took part in formation of Zarubintsy culture, that is also associated with Balts and proto-Slavs, and were probably Venedi."