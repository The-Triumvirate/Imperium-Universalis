svan_ideas:0 "Svani Ideas"
svan_ideas_start:0 "Svani Traditions"
svan_ideas_bonus:0 "Svani Ambitions"
svan_1:0 "Most Warlike Iberians"
svan_1_desc:0 " The Svans are usually identified with the Soanes mentioned by Greek geographer Strabo, who placed them more or less in the area still occupied by the modern-day Svans. He wrote about them as formidable and fierce warriors, descendants of Sumerian slaves."
svan_2:0 "Mountain Honeymakers"
svan_2_desc:0 "Beekeeping was traditional for the Svans - an ancient occupation of many peoples, widespread, including in the mountainous regions of Western Georgia."
svan_3:0 "Savage Hunters"
svan_3_desc:0 "But the most respected and honored professions for the Svan are hunting and mountaineering.They lived in forested mountains and were known to be good with bows."
svan_4:0 "Svanian Gold"
svan_4_desc:0 " Strabo also mentioned their use of wool to extract gold from mountain streams, which is why Svaneti is often considered one of the goals of the Argonauts' campaign."
svan_5:0 "Respect for Elder Women"
svan_5_desc:0 "The Svan strongly respect the older women in families."
svan_6:0 "Traditions of Blood Feud"
svan_6_desc:0 "The Svans, as hotheaded as other caucasians, have traditions of blood revenges, that can go to generations, so many of them never leave house unarmed."
svan_7:0 "Svanian Towers"
svan_7_desc:0 "To protect against enemy raids of blood feud targets, Svans built their houses as a defensive constructions in form of towers, that dotted the landscape, making it harder to capture the region, forcing enemy to literally siege every house as separate fort."

