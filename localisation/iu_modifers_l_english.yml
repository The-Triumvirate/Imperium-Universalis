 desc_controlled_the_pope_mission:0 "Together with representatives of all of the religious institutions in our country and at the Curia we have undertaken a campaign to control the Papal Curia. Apart from the benefits that controlling the Curia itself can give the great success of this campaign has greatly increased the popularity of our state and the prestige of the church itself in our country."
