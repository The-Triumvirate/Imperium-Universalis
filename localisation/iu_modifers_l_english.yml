 desc_english_out_of_france:0 "With the fall of England's last possessions in France a great victory has been won and the country can finally start to recover."
 baltic_ambition:0 "Baltic Ambition"
 desc_baltic_ambition:0 "By forcibly taking control over the ports of the Baltic we have secured a competitive edge for our traders. At least for the time being."
 defended_denmark:0 "Defender of Denmark"
 desc_defended_denmark:0 "Having thrown out the last of the Swedish troops from Denmark our ruler now enjoys great support from the general population and our country can finally begin the process of rebuilding itself."
 korean_frontier:0 "Defended Frontier"
 desc_korean_frontier:0 "By expanding into this area we hope to set up a frontier against the Nomad raiders that have so often plagued us. Therefore special attention is also given to these defenses."
 catholic_italy_modifier:0 "Catholic Italy"
 desc_catholic_italy_modifier:0 "Heresy is spreading like a wildfire in Europe. But not in Italy. Here the population is safe knowing that God and the Holy Father protect them."
 defeated_byzantine_empire:0 "Defeated the Byzantine Empire"
 desc_defeated_byzantine_empire:0 "Our victory over our old rivals in the Byzantine Empire has strengthened the support for our ruler."
 mediterranean_ambition:0 "Mediterranean Ambition"
 desc_mediterranean_ambition:0 "By extending our control over certain key locations in the Mediterranean Sea we have strengthened our grip on the trade in the area."
 black_sea_ambition:0 "Black Sea Ambition"
