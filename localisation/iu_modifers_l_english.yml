 nahuatl_sacrificial_stones:0 "Nahuatl Proselytism"
 desc_nahuatl_sacrificial_stones:0 "We are involving all our subjects in great sacrificial ceremonies in their regional centers to immerse them in our religion."
 yellow_shamanism_modifier:0 "Yellow Shamanism"
 desc_yellow_shamanism_modifier:0 "We have chosen to embrace the syncretic elements of Tengriism and have adopted a number of aspects from Buddhist rituals and ceremonies into our faith."
 black_shamanism_modifier:0 "Black Shamanism"
 desc_black_shamanism_modifier:0 "We have rejected any religious syncretism and have instead chosen to spread an as pure version of the ancient faith of our ancestors as we can among our subjects. We have therefore chosen to empower the Black Shamans among our people as they have similarly rejected outside influences."
 rites_of_admission_modifier:0 "Rites of Admission"
 desc_rites_of_admission_modifier:0 "We are encouraging all subjects under our care to learn about our religion and take the rites of admission."
