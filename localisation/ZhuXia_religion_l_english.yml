 mohism:0 "Mohist"
 mohism_religion_desc:0 "Mohist is a school founded by MoDi, opposed to Confucian unnecessary and overelaborate formalities and wastes extravagance, advocates hard and simple spirit and body to intervene in real affairs, opposes merger warfare, assists weak countries attacked by big powers, and also pays attention to natural science and technology research."
