 build_the_etemenanki_title:0 "Build the Etemenanki"
 build_the_etemenanki_desc:0 "Etemenanki is the name of a ziggurat dedicated to Marduk in the city of Babylon of the 6th century BCE Neo-Babylonian dynasty. It is considered a possible inspiration for the biblical story (or even literal candidate for the tower itself) of the Tower of Babel."
