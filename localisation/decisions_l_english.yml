 unitedislands_nation_title:0 "Unite Kypros, Rhodes and Crete"
 unitedislands_nation_desc:0 "Unite the city-states on Rhodes, Crete and Kypros under your banner!"
 build_sanchi_stupa_title:0 "Build the Stupa of Sanchi"
 build_sanchi_stupa_desc:0 "The Stupa of Sanchi was built by the Magadha Emperor, Ashoka of Maurya, in an effort to redistribute the relics of the Buddha across his vast empire as most of them were kept in Stupas in a few North-Eastern cities, he did so in an effort to expand buddhism and as of now we can be in a position to do the same."
 have_satrapies_decisions_dismiss_title:0 "Dismiss Satrapy Establishment Decisions"
 have_satrapies_decisions_dismiss_desc:0 "Have all decisions to form Satrapies dismiss for now if you want"
 show_satrapies_decisions_title:0 "Show Satrapy Establishment Decisions"
 show_satrapies_decisions_desc:0 "Show once more the decisions to have Satrapies established"
 establish_mesopotamia_satrapy_title:0 "Establish the Satrapy of Mesopotamia"
 establish_mesopotamia_satrapy_desc:0 "To better administrate their huge empire, the Persians and Medes established the Satrapal system by which large swaths of land (that usually correlated to previously existing kingdoms or ethnic groups) would be administrated in the name of the Kings of Kings by a Satrap in a bureaucratic yet decentralized system that the central authority regulated, the system would be a great success as it allowed for the iranian empires to control a huge and multicultural territory while still amassing wealth."
