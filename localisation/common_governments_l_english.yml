 labor_division:0 "Powers to the Upper Class"
 non_division_labor_reform:0 "Conservatism"
 non_division_labor_reform_desc:0 "We think our current style of organization best adapts to our current necessities."
 some_labor_division_reform:0 "Gradual Stablishment of Hierarchy"
 some_labor_division_reform_desc:0 "For the reformation of our tribe We think it's best to gradually try to give more powers to our government."
 specialization_labor_reform:0 "Enforce an Organized Authority"
 specialization_labor_reform_desc:0 "The times are changing and we need to adapt, so far We've managed to survive by following a very loose hierarchy and a de facto decentralization but for our prosperity in to the future we ought to form a stable and power authority that can deal with issues of war and economy."
 tribal_production:0 "Tribal Production"
 full_transhumancy_reform:0 "Full Transhumancy"
 full_transhumancy_reform_desc:0 "As any other pastoralist tribe, most of our lifestyle consists of the constant moving of our people from one land to the other."
 mixed_agriculturalism_reform:0 "Mixed Agriculturalism"
 mixed_agriculturalism_reform_desc:0 "To complement for our food supplies, we are using some of the rare land that is fitted for agricultural use for seasonal harvesting."
 hierarchical_structure:0 "Hierarchical Structure"
 meritocratic_structure_reform:0 "Meritocratic Powers"
 meritocratic_structure_reform_desc:0 "Positions of leadership and power are assigned to those individuals that have distinguished themselves in the tribe from their prolific skills and ability."
 hereditary_structure_reform:0 "Hereditary Powers"
 hereditary_structure_reform_desc:0 "The holding of positions of power are base in our tribe in relation to blood and kinship."
 democratic_structure_reform:0 "Democratic Powers"
 democratic_structure_reform_desc:0 "It is the all the members of our tribe who hold power inside of it, instead of completely relying on smaller groups of people. Positions of leadership are also publicly supported and overseen."
 religious_policy_native:0 "Religious Policy"
 origins_of_the_tribe_native:0 "Origins of the Tribe"
 nomadism_or_sedentarism:0 "Pastoralism or Sedentarism"
 civilize_or_natives:0 "Civilized or Pastoralist Diplomacy"
 continue_nomadism_reform:0 "Continue with Pastoralism"
 continue_nomadism_reform_desc:0 "Our current way of life is the best for the well being of our people, we think is best for us to continue with them rather than seek a reformation."
 start_sedentarization_reform:0 "Start Sedentarization"
 start_sedentarization_reform_desc:0 "We will slowly start to form permanent settlements and farming communities as we believe a shift to sedentarization would help in the growth of our community in the long term."
 stablish_ranks_reform:0 "Establish Territories"
 stablish_ranks_reform_desc:0 "With our tribe already settled it's time for us to establish a proper land management system."
 native_reformation:0 "Tribal Reformation"
 seek_civilize_patron:0 "Seek for Civilized Patronage"
 pastoralist_diplomacy_reform:0 "Pastoralist Diplomacy"
 pastoralist_diplomacy_reform_desc:0 "Rather than debase our traditions and culture to copy institutions and government that wasn't made by us, we make the conscious decision to stay as a pastoral people, as it is the society that best adapt to us and our home."
 seek_civilize_patron_desc:0 "Our traditions are failing and the institutions outdate, we should rather reform sooner than later by copying the government structure of a neighbouring civilized friendly nation. There are civilized nations around us that could help us in our struggle to become more advance and get out of pastoralism."
 stay_nomadic_reform:0 "Remain a Pastoral Tribe"
 stay_nomadic_reform_desc:0 "We do not wish to change, we prefer to conserve the status quo."
 reform_monarchy_native:0 "Reform to a Monarchy"
 reform_monarchy_native_desc:0 "A monarchy is the best choice for reformation."
 reform_republic_native:0 "Reform to a Republic"
 reform_republic_native_desc:0 "A republic is the best choice for reformation"
 reform_oligarchy_native:0 "Reform to an Oligarchy"
 reform_oligarchy_native_desc:0 "An oligarchy is the best choice for reformation"
 enables_jin_state_elections_desc:0 "Allows for Jin Confederation style elections.\n§BCan only be accessed as long as you own one province in either Jinhan, Mahan or Byeonhan regions as these region are from where candidates come from."
 mleccha_desa_tribal_reform:0 "Mlechchha Desa (Tribal)"
 mleccha_desa_tribal_reform_desc:0 "The Mlechchhas have finally liberated themselves from the yoke of the Aryas and now finally they have a Country of their own, now they are expected to be on equal terms and position with the Aryas."
