l_english:
 scythian_clan_reform:0 "Scythian Clan"
 scythian_clan_reform_desc:0 "A minor tribe of the larger Scythian kingdom under the rule of the Paralatae, the main job of these clans is to be the artisans and farmers of the warrior nobility."
 organize_horde_reform:0 "Organize the Horde"
 organize_horde_reform_desc:0 "As We've adopted hierarchy and divisions of power but do not desire to become fully settled, we can continue or nomadic heritage by becoming a steppe horde."
 become_tribe_reform:0 "Become a Settled Tribe"
 become_tribe_reform_desc:0 "With hierarchy and a settled population our tribe has now become more refined."
 ishkuzan_oligarchy_reform:0 "Ishkuzan Oligarchy"
 ishkuzan_oligarchy_reform_desc:0 "This oligarchy is the result of the traditions of the Steppe, mixed with the civilization of the Middle East."
 ishkuzan_republic_reform:0 "Ishkuzan Republic"
 ishkuzan_republic_reform_desc:0 "This republic is the result of the traditions of the Steppe, mixed with the civilization of the Middle East."
 ishkuzan_kingdom_reform:0 "Ishkuzan Kingdom"
 ishkuzan_kingdom_reform_desc:0 "This kingdom is the result of the traditions of the Steppe, mixed with the civilization of the Middle East."
 land_spears_glory_reform:0 "Land of Spears and Glory"
 land_spears_glory_reform_desc:0 ""
 tribal_mode_of_production:0 "Tribal Mode of Production"
 agriculturalist_tribe_reform:0 "Agriculturalist and Mix Farming"
 agriculturalist_tribe_reform_desc:0 "This tribe's mode of production is based mainly on agriculture as way of life as society it's surrounded around agricultural production and as such society is stratified and this stratification is clearly marked, permanent settlements around farmlands are common and usually were most of the population is concentrated."
 early_urban_tribe_reform:0 "Early Urbanization"
 early_urban_tribe_reform_desc:0 "The advent of intensive agriculture has caused the sprawling of large towns were power gravitates as there are important trade centers where some few elites concentrate their wealth, as a result of this tribal life changes rapidly as a it becomes more organized and even more stratified compared to it's more basic subsistence agricultural production, the result to this is a greater focus on crafting or trade rather than agriculture on itself for the maintenance of the economy."
 pastoralist_tribe_reform:0 "Pastoralist Tribe"
 pastoralist_tribe_reform_desc:0 "The rather unfit terrain for intensive agriculture in which this tribe lives has caused it to adopt a mode of production of pastoralism in which the main economical activity and way of life is surrounded around the raising of livestock. The advantages of keeping livestock over agriculture is the capability to use large extensions of open grasslands for grazing and rearing animals, there can even be some private property and stratification and the accumulation of wealth or division of labour is not uncommon."
 transhumancy_tribe_reform:0 "Transhumancy Tribal Life"
 transhumancy_tribe_reform_desc:0 "Transhumancy is a middle point between sedentarism and nomadism as this represents the combination of pastoralism or mix farming with seasonal human migration. Therefore permanent human settlements are build but this are use depending on climatic conditions therefore tribes like this are highly mobile and still retain pastoralist or agricultural practices."
 nomadism_tribe_reform:0 "Nomadism"
 nomadism_tribe_reform_desc:0 "This tribe is completely nomad as it mantains no permanent settlements and all it's habitants move around freely around the land, usually they practice hunt, gathering and pastoralism. Due to the complete lack of agriculture the division of labour is blurred as normally every free man is a hunter, artisan or warrior all at the same time, therefore nomadic tribes are particularly martial focused."
 organization_of_society:0 "Organization of Society"
 patriarchal_tribe_reform:0 "Patriarchal Tribe"
 patriarchal_tribe_reform_desc:0 "The power, political representation and moral authority of this tribe is mainly controled by men who occupied much important roles in society. This is the case for most tribes as lineages or ancestry are traced by paternal roots and polygamy can be socially acceptable."
 matriarchal_tribe_reform:0 "Matriarchal Tribe"
 matriarchal_tribe_reform_desc:0 "Contrary to patriarchy, in matriarchy it is women who hold and monopolize most important positions of political, social and economical power in society in spite of men. This structure of society is very rare and appeared in some places in Scythia, Africa or Tibet and like in patriarchy polygamy can be socially acceptable, polyandry can also occur."
 matriarchate_reform:0 "Matriarchate"
 matriarchate_reform_desc:0 "Contrary to patriarchy, in matriarchy it is women who hold and monopolize most important positions of political, social and economical power in society. This structure of society is very rare but it existed."
 matriarchate_tooltip:0 "Random chance to recieve an heir"
 egalitarian_tribe_reform:0 "Egalitarian Tribe"
 egalitarian_tribe_reform_desc:0 "Egalitarianism in this context refers to the equality in regards to law, religion and society of women and men, this phenomenon of life was quite common among hunter-gatherer societies and even in some tribal or urban ones were women were independent, could inherit and were considered equal to men such as in the case of the etruscans."
 origins_of_the_tribe:0 "Origins of the Tribe"
 multicultural_coalition_reform:0 "Multicultural Coalition"
 multicultural_coalition_reform_desc:0 "This tribe has originated from a coalition of various minor clans of different ethnic backgrounds, this multiculturality is accepted and different nations live in harmony. The diversity of the tribe causes it's origins to be difficult to trace and it's exact ethnic affiliations be hard to demarcate."
 extended_clans_reform:0 "Extended Clans and Family"
 extended_clans_reform_desc:0 "The origins of the tribe are based on the extended clan or family, where one central figure of a family or a clan takes absolute control not just over it's own family but also that of his descendants, brothers or sisters based on his or her personal prestige or power. This has the result of forming in-family favoritism and even corruption and strict clan bonds but also has the advantage of concentrating power in one individual."
 legendary_clans_reform:0 "Legendary Origin of Clans"
 legendary_clans_reform_desc:0 "Clans in this case claim an origin based on a legendary ancestor that once held incredible prestige or powers, having an important or notable ancestor and bloodline is therefore very important for one's position in society."
 common_ethnic_origin_reform:0 "Common Ethnic Origin"
 common_ethnic_origin_reform_desc:0 "The tribe have a stronger sense of union that goes that beyond of family or clans, as all it's members identify under the same ethnicity and have a high consciousness of this common origin causing them to consider themselves as a completely different nation separate or more important than others."
 source_of_power:0 "The Origins of Power"
 source_of_power_desc:0 ""
 client_state_monarchy_reform:0 "Puppet Kingdom"
 client_state_monarchy_reform_desc:0 "This monarchy is a client state ruled by a local king who is subject to a foreign power who has control over it's foreign policy and forces to pay annual tribute."
 client_state_republic_reform:0 "Puppet Republic"
 client_state_republic_reform_desc:0 "This republic is a client state of a foreign power who has control over it's foreign policy and forces to pay annual tribute."
 client_state_tribe_reform:0 "Subjugated Tribe"
 client_state_tribe_reform_desc:0 "This tribe is a client state of a bigger tribe, ruled by a local leader who is forced to pay annual tribute and provide manpower in exchange for protection."
 roman_province_reform:0 "Provincial Government"
 roman_province_reform_desc:0 "Roman Administrative Unit"
 religious_origin_of_power_reform:0 "Religious Origin of Power"
 religious_origin_of_power_reform_desc:0 "Power comes from the will of the gods therefore all actions of our ruler and of our tribe are justify or even sanctioned by the word of the gods and it's servants."
 popular_origin_of_power_reform:0 "Popular Origin of Power"
 popular_origin_of_power_reform_desc:0 "The legitimacy and power from the tribe and it's leaders come from the popular support of all it's free members of society therefore it is in the will of the people were power truly resides."
 martial_origin_of_power_reform:0 "Martial Origin of Power"
 martial_origin_of_power_reform_desc:0 "The martial traiditions of our tribes causes that most people view the origins of power and legitimacy come from prestige, strength and bravery and amout of loot taken in raids and battles, as our tribe places in the most highest value the matter of martial prowess and prestige encouraging every of our members to strive for strength and fame not just as a duty but also possibly as a resource or tool to use to strive for higher positions in society."
 wealth_origin_of_power_reform:0 "Wealth Origin of Power"
 wealth_origin_of_power_reform_desc:0 "Positions of power inside the tribe are monopolized and controlled by wealthy individuals who got they wealth either from trade, or from raiding, and sustain the fabric of the economy. Their riches, which they share, allow them to maintain big and well equipped retinues of chosen warriors, superior men that are able to control the tribe in spite of everyone else, and form the new elites."
 treatment_of_foreigners:0 "Treatment of Foreigners"
 copy_foreign_custom_reform:0 "Copy Foreign Institutions"
 copy_foreign_custom_reform_desc:0 "As a tribal society it's true that we are not the most advanced or sophisticated of societies and thanks to our recent contact with non-tribal foreigners we can copy their institutions and customs and adapt them as our own as to transform a society to a higher level of organisation."
 limit_foreign_influences_reform:0 "Limit Foreign Influence"
 limit_foreign_influences_reform_desc:0 "While we allow some influence from the outside world from other countries to penetrate the fabric of our society, we still retain most of our tribal identity and structures but keep correspondance with other peoples."
 traditionalist_tribe_reform:0 "Traditionalist Tribe"
 traditionalist_tribe_reform_desc:0 "Our tribe is very hostile towards outside forces and is aggressive against foreigners and see their intervention on our tribe as a menace to our existance."
 isolationist_tribe_reform:0 "Isolationist Tribe"
 isolationist_tribe_reform_desc:0 "The tribe is completely isolated from the interaction of foreigners as either due to our own decision or the isolation of our geography, due to this we are free to develop as we want and advance our own traditions and institutions."
 army_constitution_theocracy:0 "Constitution of the Army"
 multicultural_armies_reform:0 "Multicultural Armies"
 multicultural_armies_reform_desc:0 "Our army allows for the conscription or levies from different ethnic groups as we allow for the conscription of soldiers without looking at their ethnic background."
 citizens_armies_reform:0 "Citizens Armies"
 citizens_armies_reform_desc:0 "Citizens from our country are bound by duty that when war presents they need to finance their own equipment and join the army to defend their homeland."
 limited_conscription_reform:0 "Limited Conscription by Ethnicity"
 limited_conscription_reform_desc:0 "We would only allow for our culture or ethnicity to be conscripted in to our armies and receive proper training, we can not trust other ethnic groups to take up arms and possibly menace us."
 mercenary_army_reform:0 "Mercenary Armies"
 mercenary_army_reform_desc:0 "Our armies rely on the conscription of foreign professional mercenaries and as such we should secure a steady supply and favorable agreements with them for our own security."
 auxiliares_army_reform:0 "Combined army of Auxiliaries"
 auxiliares_army_reform_desc:0 "Our army uses a combination of a citizens structured armies with a force of Auxilia or non-citizen soldiers which supports are main army in battle but that possessed some limited equipment and training and are not as standardized."
 army_formations_theocracy:0 "Army Formations"
 ethnic_division_of_armies_reform:0 "Ethnic Subdivisions of the Army"
 ethnic_division_of_armies_reform_desc:0 "The formations of our army units will be demarcated based on the ethnic background on each soldier and not on it's specialization."
 unit_division_of_armies:0 "Unit type Subdivisions of the Army"
 unit_division_of_armies_desc:0 "The units of our armies will be formed by the sub-type or specialization of the soldiers within them therefore we would have regiments based around either light cavalry or heavy cavalry but not a combination of both, for example."
 wealth_division_of_armies:0 "Wealth Subdivisions of Armies"
 wealth_division_of_armies_desc:0 "Our armies will be structured around the wealth background of it's soldiers as such formations will be based on the riches of the soldier like in the case of the maniple."
 army_focus_theocracy:0 "Focus of the Army"
 infantry_focus_reform:0 "Infantry Centered Army"
 infantry_focus_reform_desc:0 ""
 cavalry_focus_reform:0 "Cavalry Centered Army"
 cavalry_focus_reform_desc:0 ""
 cataphracts_reform:0 "Focus on Cataphracts"
 cataphracts_reform_desc:0 "By making sure that our noble cavalry and their horses are protected with the heaviest armour, we can ensure they will trample or enemies into ground!"
 skirmisher_focus_reform:0 "Skirmisher Centered Army"
 skirmisher_focus_reform_desc:0 ""
 combine_arms_focus_reform:0 "Combined Arms Army"
 combine_arms_focus_reform_desc:0 ""
 territorial_divisions_theocracy:0 "Territorial Divisions"
 district_divisions_reform:0 "District Administrative Units"
 district_divisions_reform_desc:0 "The division of our country would be based upon districts which are divisions based on the people living in those territories and therefore divided by ethnicity."
 provincial_divisions_reform:0 "Provincial Administrative Units"
 provincial_divisions_reform_desc:0 "Our government will apply provincial divisions of our territory, dividing it's forming parts based on geography or the current constitution of the territory, thus being able to rearrange divisions as to balance local power with central power while mantaining a good governmental organization."
 viceroyalties_divisions_reform:0 "Viceroyalties Administrative Units"
 viceroyalties_divisions_reform_desc:0 "As a monarchy we can proclaim viceroyalties as to divide our territory. These divisions will allow us to control our large territorial extensions as we administrate our land based on very large and fairly autonomous units."
 feudal_divisions_reform:0 "Feudal Administrative Units"
 feudal_divisions_reform_desc:0 "We should allow the nobility of our country to be able to control either large or small parts of our territory as our country is rather extensive and thus is incapable of having a centralized control of it's land."
 territorial_divisions_republic:0 "Territorial Divisions"
 army_focus_republic:0 "Focus of the Army"
 army_formations_republic:0 "Army Formations"
 army_constitution_republic:0 "Constitution of the Army"
 army_constitution_monarchy:0 "Constitution of the Army"
 army_formations_monarchy:0 "Army Formations"
 army_focus_monarchy:0 "Focus of the Army"
 empower_senatorial_faction_reform:0 "Empower Senatorial Faction"
 empower_senatorial_faction_reform_desc:0 "Terms of the consulship are too short to bring benefit to the republic, perhaps by allowing senators more control over the consuls, we could extend the consulship without fearing power abuse."
 oligarchy_republic_reform:0 "Oligarchy"
 oligarchy_republic_reform_desc:0 "Government based on oligarchy where the few rule the many, has longer election terms."
 xenophon_republic_reform:0 "Xenophon Republic"
 xenophon_republic_reform_desc:0 "A student of Socrates, Xenophone despite being Athenian leaned towards Spartan oligarchy as inspiration for perfect government."
 plato_republic_reform:0 "Plato's Republic"
 plato_republic_reform_desc:0 "A student of Socrates, Plato leaned towards autocracy and Philosopher-Kings."
 aristotle_republic_reform:0 "Aristotle Republic"
 aristotle_republic_reform_desc:0 "Student of Plato, Aristotle leaned towards oligarchy mixed with democracy while putting emphasis on community."
 polybius_republic_reform:0 "Polybius Aristokratia"
 polybius_republic_reform_desc:0 "Polybius was pondering the idea of mixed government, alike to the one of late Roman Republic."
 territorial_divisions_monarchy:0 "Territorial Divisions"
 carthaginian_republic_reform:0 "Punic Republic"
 carthaginian_republic_reform_desc:0 "Originally Carthage was an Oligarchic Monarchy stiled in the fashion of it's founding colony, Tyre, with the King holding limited authority and a powerful council of nobles holding power over ceremonial, administrative, economic and military matters. However with the Carthaginian loss in the First Sicilian war the monarchy lost much of it's popularity and residual power and 80 years after that Carthage had completely transitioned in to an Oligarchical Republic; following the oligarchical transition the head of state of Carthage was relocated to two Suffetes (judges) who had executive and judicial powers with the title being non-heridatary and chosen from among the wealthiest families in the city, legislative and most of executive power was held by a council of elders elected from the richest families known as Adirim in the style of spartan Gerousia, this was the same constitutional authority known to Aristotle as the One Hundred and Four (miat), and although much of the government was oligarchical there were still restricted elements in democracy, at least in domestic local levels, this democraric element was present in large popular assemblies opened to free citizens and a limited system of meritocracy. Carthage was also unique in the way that it's government was not as militarized as that of Greece or Carthage, with military power being completely separated from political power."
 phoenician_oligarchy_reform:0 "Phoenician Kingdom"
 phoenician_oligarchy_reform_desc:0 "In Phoenicia there existed Kings in each city state, but the power of these kings was severely limited when compared to other kingdoms with most real power being instead in the hands of the richest families in city who controlled most of domestic and even military affairs within the city. This city would be later inherited by the phoenician colonies across the Mediterranean sea."
 latin_city_reform:0 "Latin League City"
 latin_city_reform_desc:0 "Latin city, member of Latin League, with de-facto unofficial leader in Rome and religious center in Lavinium after the fall of mighty Alba-Longa."
 etruscan_city_reform:0 "Etruscan City State"
 etruscan_city_reform_desc:0 "The Etruscan City State was where Roman Civilization most likely derived from, and governs itself as an oligarchic republic where the state has total power."
 land_tenancy_monarchy:0 "Land Tenancy"
 land_tenancy_republic:0 "Land Tenancy"
 land_tenancy_theocracy:0 "Land Tenancy"
 aristocratic_land_reform:0 "Aristocratic Land Tenancy"
 aristocratic_land_reform_desc:0 "The common thing across most countries in the world is for productive land to be under the control of big estates ruled by a small aristocratic class, who collect agricultural products. \n\nEnacting this reform prevents land seizure from nobility estate."
 temple_land_reform:0 "Temple Land Tenancy"
 temple_land_reform_desc:0 "Most of the lands of the country would be in control of the priesthood, ruling vasts estates of territory from their temples. \n\nEnacting this reform prevents land seizure from Priesthood estate."
 private_land_reform:0 "Private Land Tenancy"
 private_land_reform_desc:0 "Big estates of land are rare across our country with most of productive land being in control of small private owners. \n\nEnacting this reform prevents land seizure from Merchants estate."
 kings_land_reform:0 "The King's Land"
 kings_land_reform_desc:0 "Nominally all land in our country is property of the King and he assigns territories to governors of confidence or family members."
 dravidian_tribe_reform:0 "Dravidian Tribe"
 dravidian_tribe_reform_desc:0 "Contrary to the Telugu, Tamil or Kannada people, most of the rest of the dravidian ethnicities or tribes were lightly influenced by the Indo-Aryans from the North and continued to retained traditional structures throughout the times with some even continuing to practice a hunter-gatherer tribal lifestyle as late as the 20th century AD."
 indianized_dravidian_tribe_reform:0 "Indianized Dravidians"
 indianized_dravidian_tribe_reform_desc:0 "The Telugus from Andhra and the Kannada of Karanataka were very influenced by their Indo-Aryan northern neighbours, adopting their religious practices over time as well as social ideas and structure, their kingdoms would even feature on the Epic literature of India not as Mlecchas but even considered as part of the greater hindu cultural sphere."
 tamil_tribe_reform:0 "Tamil Tribe"
 tamil_tribe_reform_desc:0 "The Tamils would represent the highest peak of dravidian culture during the ancient period of India, as in spite of also being under an strong Indo-Aryan influence from the North, equal to that of the Kannada or Telugu, they were also able of producing their own cultural and political output during their Sangam Period, where classical Tamil literature in all sorts of themes (an equivalent of a Tamil Dharmasastras) was first composed. The tamils also formed a large federation of multiple polities, leadered by the Three Crowned King of Tamilikam (Pandya, Chola and Chera), the federation they formed was powerful enough to repelled military advances from the Maurya Empire."
 tamil_crowned_king_tribal_reform:0 "Crowned King of Tamilakam"
 tamil_crowned_king_tribal_reform_desc:0 "The Three Crowned Kings of Tamilakam or Muventar was a political system developed in ancient Tamilakam by which the three most powerful and influential tamil dynasties (those of Chola, Chera and Pandya) formed a sort of confederation by subordinating over them a multitude of petty countries or Nadus in a form of confederation, this would bring a cultural and political integration of the Tamil people and be the characteristic system during the Sangam period."
 tamil_crowned_king_reform:0 "Crowned King of Tamilakam"
 tamil_crowned_king_reform_desc:0 "The Three Crowned Kings of Tamilakam or Muventar was a political system developed in ancient Tamilakam by which the three most powerful and influential tamil dynasties (those of Chola, Chera and Pandya) formed a sort of confederation by subordinating over them a multitude of petty countries or Nadus in a form of confederation, this would bring a cultural and political integration of the Tamil people and be the characteristic system during the Sangam period."
 vedic_kingdom:0 "Vedic Kingdom"
 vedic_kingdom_desc:0 "Vedic Kingdom"

 despotism_reform:0 "Despotism"
 despotism_reform_desc:0 "Almost all power lays in the hand of the ruler."
 citizens_republic_reform:0 "Assembly of Citizens"
 citizens_republic_reform_desc:0 "An assembly of wealthy citizens decide over the political life in this country."
 greek_polis_reform:0 "Hellenic Polis"
 greek_polis_reform_desc:0 "A City-state in with different political factions."
 early_athens_polis_reform:0 "Early Athenian Polis"
 early_athens_polis_reform_desc:0 "Early stage of Athens existance, with Attica still divided between different stratas and regional towns and villages, and not fully united whole Attica inside one polis yet, and still not developed into famous democracy we know."
 res_publica_reform:0 "Res Publica"
 res_publica_reform_desc:0 ""
 late_res_publica_reform:0 "Late Roman Republic"
 late_res_publica_reform_desc:0 ""
 rome_relect_3.tt:0 "If this ruler dies, or if we elect someone else, we will lose 1 stability."
 rome_relect_2.tt:0 "If this ruler dies, we will lose 1 stability."
 rome_relect_1.tt:0 "If we re-elect this ruler a 2nd time, they will cost 1 stability upon death."
 heaven_republic_reform:0 "GongHe"
 heaven_republic_reform_desc:0 "GongHe is a monarchy where monarch rules alongside complex bureaucratic apparatus ensuring corrupt leaders are replaced."
 tribal_federation_reform:0 "Tribal Federation"
 tribal_federation_reform_desc:0 ""
 tribal_kingdom_reform:0 "Tribal Kingdom"
 tribal_kingdom_reform_desc:0 "The tribal kingdom is a monarchy with a established dynasty but with tribal organization and law."
 iberian_society_reform:0 "Iberian Society"
 iberian_society_reform_desc:0 ""
 germanic_tribal_kingdom_reform:0 "Germanic Tribe"
 germanic_tribal_kingdom_reform_desc:0 "The Germanic tribe is a kingdom ruled by an elected chief."
 slavic_tribe_reform:0 "Slavic Tribe"
 slavic_tribe_reform_desc:0 "Slavic tribe is a chiefdom ruled by one chief while smaller chiefs are under his rule but maintain a certain degree of autonomy. Slavic chiefs draw legitimacy directly from support of the people by respecting the Veche"
 aristocratic_monarchy_reform:0 "Aristocratic Monarchy"
 aristocratic_monarchy_reform_desc:0 "The monarch is limited in his power by the nobles in the country."
 pirate_kingdom_reform:0 "Pirate Kingdom"
 pirate_kingdom_reform_desc:0 "Pirate republic where one famous pirate took charge and established hereditary dictatorship."
 pirate_republic_reform:0 "Pirate Republic"
 pirate_republic_reform_desc:0 "Pirate republic is a loose union of many pirate fleets raiding together and sharing plunder among all equally."
 slave_republic_reform:0 "Slave Republic"
 slave_republic_reform_desc:0 "Republic established by revolted slaves."
 pastoral_tribe_reform:0 "Pastoral Society"
 pastoral_tribe_reform_desc:0 "The pastoral tribe is a decentralized tribal federation consisting of many smaller nomad tribes and clans."
 hunter_gatherer_tribe_reform:0 "Hunter Gatherer Tribe"
 hunter_gatherer_tribe_reform_desc:0 "This tribe doesn't practice agriculture, relying entirely on hunting and gathering for their sustenance."
 oligarchy_reform:0 "Oligarchy"
 oligarchy_reform_desc:0 "A Monarchy that is lead by the most powerful nobles in the countries"
 spartan_monarchy_reform:0 "Spartan Monarchy"
 spartan_monarchy_reform_desc:0 ""
 epirote_monarchy_reform:0 "Epirote Monarchy"
 epirote_monarchy_reform_desc:0 "After death of the king, three big tribes will elect a new ruler."
 slavic_state_reform:0 "Slavic State"
 slavic_state_reform_desc:0 "Monarchy where ruler has to share power with many different factions."
 slavic_kingdom_reform:0 "Slavic Knyazhestvo"
 slavic_kingdom_reform_desc:0 "Monarchy where ruler has absolute power but has to keep estates in check."
 veche_republic_reform:0 "Veche Republic"
 veche_republic_reform_desc:0 "Democratic republic where different factions have to work together for benefit of the people."
 league_reform:0 "League"
 league_reform_desc:0 "A union of cities or republics."
 etruscan_league_reform:0 "Etruscan League"
 etruscan_league_reform_desc:0 "The Etruscan league was the name given to the alliance of 12 cities in the main area of Etrurian habitation."
 assyrian_administration_reform:0 "Hatrush Administration"
 assyrian_administration_reform_desc:0 "Characteristic of the akkadian monarchies was the Hatrush system, by which land was divided among districts with each district being nominally the property of the king who only leased land to his soldiers and appointed a governor to supervise provisioning, recollection of tribute and defenses."
 tribal_republic_reform:0 "Tribal Republic"
 tribal_republic_reform_desc:0 "A tribal assembly will rule over the federation and elect a leader evey three years."
 HINT_OLIGARCHY_TITLE:0 "Oligarchies"
 HINT_OLIGARCHY_TEXT:0 "Oligarchy is a form of government where the richest and most powerful families rule about the country. The Ruler reigns until death, at which point a new ruler is chosen."
 oligarchy:0 "Oligarchy"
 oligarchy_government:0 "Oligarchy"
 oligarchy_desc:0 "In an oligarchy, the most powerful families rule over the country."
 economic_focus:0 "Economic Focus"
 economic_focus_desc:0 ""
 trade_focus_reform:0 "Focus on Trade"
 trade_focus_reform_desc:0 "A flourishing trade is the backbone of a good economy."
 artisans_focus_reform:0 "Focus on Artisans"
 artisans_focus_reform_desc:0 "Artisans and craftsmen will be patronized."
 taxation_focus_reform:0 "Focus on Taxes"
 taxation_focus_reform_desc:0 "A new taxation system will be introduced."
 agraculture_focus_reform:0 "Focus on Agriculture"
 agraculture_focus_reform_desc:0 "The farmland will be partitioned, canals will be built and the harvest will be split, depending on need."
 pirate_focus_reform:0 "Focus on Piracy"
 pirate_focus_reform_desc:0 "Our harbours will be home to pirates and raiders."
 early_institutions:0 "Early Institutions"
 noble_council_reform:0 "Noble Council"
 noble_council_reform_desc:0 "A council of chosen aristocrats will help and supervise the monarch."
 institutionalized_democracy_reform:0 "Elected Assembly"
 institutionalized_democracy_reform_desc:0 "All citizens vote for their represents in a permanent assembly who rule over the country."
 bureaucracy_reform:0 "Bureaucracy"
 bureaucracy_reform_desc:0 "A large amount of civil servants will do the administration for the ruler."
 royal_inspectors_reform:0 "Royal Inspectors"
 royal_inspectors_reform_desc:0 "Men will work as 'Eyes and Ears' for the ruler to report misconduct of nobles and other subjects."
 law_and_order:0 "Law and Order"
 written_law_reform:0 "Written Laws"
 written_law_reform_desc:0 "The laws of the country will be uniform and written down in every city for every citizen to see."
 twelve_tables_reform:0 "The Twelve Tables"
 twelve_tables_reform_desc:0 "Displayed in the Forum, 'The Twelve Tables' stated the rights and duties of the Roman citizen. Their formulation was the result of considerable agitation by the plebeian class, who had hitherto been excluded from the higher benefits of the Republic."
 customary_law_reform:0 "Customary Law"
 customary_law_reform_desc:0 "The ancient traditions and customs of the local people will act as law. Village elders and the local nobility act as judges."
 religious_law_reform:0 "Religious Law"
 religious_law_reform_desc:0 "The priests will act as judges. The law is based on the religion."
 centralization_decentralization:0 "Centralization and Decentralization"
 increased_centralization:0 "Increased Centralization"
 increased_centralization_desc:0 "The administration of the country will be more centralized."
 local_administrations:0 "Decentralized Administration"
 local_administrations_desc:0 "The administration of the country will be decentralized."
 levy_army_reform:0 "Levy Army"
 levy_army_reform_desc:0 "Every men who lives in the country is obligated to serve in the military when needed."
 standing_army_reform:0 "Standing Army"
 standing_army_reform_desc:0 "A standing army will be formed, citizens are no longer obligated to join the army."
 roman_legions_reform:0 "Roman Legions"
 roman_legions_reform_desc:0 "By allowing anyone willing ot serve into new Roman Legions, with a guarantee of citizenship and land after service, Rome now have a disciplined and drilled standing army with a lot of supporting auxilias."
 military_reforms:0 "Military Reforms"
 early_feudalism_reform:0 "Early Feudalism"
 early_feudalism_reform_desc:0 "The aristocracy will be empowered and gain a lot of power within their local sphere of influence."
 empowered_monarch_reform:0 "Empowered Monarch"
 empowered_monarch_reform_desc:0 "The monarch of the country will receives a huge amount of power while the aristocracy will lose most of their privileges."
 noble_privileges:0 "Noble Privileges"
 limited_citizens_right:0 "Limited Citizenship"
 limited_citizens_right_desc:0 "Only the people of our culture and from our homeland are natural born citizens. It is nearly impossible to obtain citizenship as foreigner."
 obtainable_citizenship:0 "Obtainable Citizenship"
 obtainable_citizenship_desc:0 "Foreigners can obtain the citizenship of our country by serving it for several years for example as soldier in our army."
 citizenship_for_all:0 "Citizenship for All"
 citizenship_for_all_desc:0 "Every men who lives within the borders of the country, no matter what culture or nationality, is a citizen with obligations like everyone else."
 citizenship_reforms:0 "Citizenship"
 centralized_bureaucracy:0 "Centralized Bureaucracy"
 centralized_bureaucracy_desc:0 "All important decisions will be made in the capital by high ranked officials."
 decentralized_bureaucracy:0 "Decentralized Bureaucracy"
 decentralized_bureaucracy_desc:0 "The administration of the country will be decentralized and local governors will rule over their district."
 organized_trade_reform:0 "Organized Trade"
 organized_trade_reform_desc:0 "The bureaucracy will focus on a more organized trade to maximize the profits of our merchants."
 expanded_bureaucracy:0 "Expanded Bureaucracy"
 expanded_bureaucracy_desc:0 ""
 apella_reform:0 "The Apella"
 apella_reform_desc:0 "The Apella was the popular deliberative assembly in the Ancient Greek city-state of Sparta. Every Spartan male full citizen who had completed his thirtieth year was entitled to attend the meetings, which, according to Lycurgus' ordinance, must be held at the time of each full moon within the boundaries of Sparta."
 perioikoi_reform:0 "Helotes and Perioikoi"
 perioikoi_reform_desc:0 "Spartan society was largely divided between Spartans themselves, conquered Helotes doing manual labour and Perioikoi doing skilled labour."
 spartiates_reform:0 "Spartiates"
 spartiates_reform_desc:0 "Professional military of Sparta, Spartiates are product of intense Agoge training, further cemented by the Krypteia forcing them to survive in the countryside with only a knife and terrorize Helots into submission."
 spartiates_reformed_reform:0 "Expanded Agoge"
 spartiates_reformed_reform_desc:0 "If Sparta is to become a great empire, more men must be trained into our military, it's time to relax restrictions of Agoge and train a new generation of warriors."
 spartan_citizenship_reform:0 "Spartan Citizenship"
 spartan_citizenship_reform_desc:0 "Not all inhabitants of the Spartan state were considered to be citizens, only those who received Spartan education known as the Agoge were eligible. However, usually the only people eligible to receive the Agoge were Spartiates, or people who could trace their ancestry to the original inhabitants of the city."
 spartan_relaxed_citizenship_reform:0 "Relaxed Spartan Citizenship"
 spartan_relaxed_citizenship_reform_desc:0 "As more and more people end up under our control, it becomes harder to maintain our way of life with so little spartan citizens, we must relax the citizenship requirements and allow some fresh blood into the system."

 slavic_state_religion_reform:0 "Unity of Church and State"
 slavic_state_religion_reform_desc:0 "Matters of Church must be equated to matters of State, those bickering fools cannot be trusted to not be at each others throats all the time."
 slavic_votchina_reform:0 "Votchina System"
 slavic_votchina_reform_desc:0 "Votchina system allows hereditary inheritance of land, that is still controlled by the state, serving as guarantee of inheritance while still belonging to the Knyaz."
 boyars_reform:0 "Boyars"
 boyars_reform_desc:0 "Delegating workload to the summoned boyars allowing Knyaz to focus on more important matters."
 slavic_pravda_reform:0 "Slavic Pravda"
 slavic_pravda_reform_desc:0 "A formalized collection of laws, written over a long period of time from own practices and selective foreign laws."
 druzhina_reform:0 "Druzhina"
 druzhina_reform_desc:0 "Druzhina are personal army and bodyguards of the Knyaz, adopted from Germanic practices they are elite units of the Knyaz protecting him and enforcing his law."
 kormleniye_reform:0 "Kormleniye System"
 kormleniye_reform_desc:0 "Boyars sent personally by Knyaz to oversee the Volost, that must be paid and fed from the land they are sent to."
 knyaz_duma_reform:0 "Knyazheskaya Duma"
 knyaz_duma_reform_desc:0 "Knyazheskaya Duma consists of boyars selected by Knyaz to advise him on matters of state, who periodically gather to think about new laws and discuss currently pending laws."

 principate:0 "Principate"
 principate_desc:0 "The Principate is the name sometimes given to the first period of the Roman Empire from the beginning of the reign of Augustus in about 30 BC to the Crisis of the Third Century in 284 AD."
 bureaucratic_monarchy:0 "Bureaucratic Monarchy"
 bureaucratic_monarchy_desc:0 "A monarchy ruled by a monarch with the help of bureaucrats."
 oriental_monarchy:0 "Oriental Monarchy"
 oriental_monarchy_desc:0 "The oriental monarchy is based on one absolute ruler and is focussed on court ceremonies."

