 macedonian_regency_reform:0 "Macedonian Regency"
 macedonian_regency_reform_desc:0 "After the premature death of Alexander III of Macedon in Babylonia there were only two male candidates for the Macedonian throne that came from the Argead dynasty; Alexander's mentally disabled half-brother Philip III and his newborn son with the sogdian princess Roxana, Alexander IV. Even though the Diadochi had agreed that the two last of the Argeads will rule as co-sovereigns, the fact that none of them were fit to rule created a huge weakness in the Argead kingdom which would be utilized by both regents of Macedon and the Diadochi as a tool to fight for power among themselves."
