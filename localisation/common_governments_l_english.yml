 tibetan_tribe_reform:0 "Tibetan Tribe"
 tibetan_tribe_reform_desc:0 "The harsh conditions of the environment found in the Tibetan Plateau made the formation of large states rare during the ancient ages but at the same time protected the territory from foreign invasion."
 kirata_kingdom_reform_tribal:0 "Kiratadesa (Tribal)"
 kirata_kingdom_reform_tribal_desc:0 "The Kirata Kingdom is the first historical ruling dynasty of Nepal, that originated from the legendary Kirata King Yalambar, who founded a new Kingdom in Nepal by overthrowing the asura Mahispal dynasty in what is the Kathmandu valley, here his descendants of the Sri (Shree) dynasty would rule Nepal for over 1225 years before being replaced by the Licchavi."
