 no_particular_focus_reform:0 "No Particular Focus"
 no_particular_focus_reform_desc:0 "You have no idea what are you doing, right?"
 achaemenid_army_reform:0 "Achaemenid Army"
 achaemenid_army_reform_desc:0 "Achaemenid Empire army model was a mix of regular and levy armies, soldiers were levied from different regions, but some served permanently, and were in times of need bolstered by large numbers of different additional levies, if needed. Hovewer, great amount of different languages and people in army hardened the task of making it follow the orders correctly."
 military_administration_reform:0 "Military Administrations"
 military_administration_reform_desc:0 "Making all our border regions being directly governed by military commanders will keep them safer, and army needs satisfied as fast as possible."
