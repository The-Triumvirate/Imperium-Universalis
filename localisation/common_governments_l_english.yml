 satrapy_reform:0 "Satrapy"
 satrapy_reform_desc:0 "A Satrapy is an administrative subdivision of a larger Empire that is given great level of internal local-level autonomy but that is very centralized and connected with it's Overlord government."
 satrapal_dynast_reform:0 "Satrapal Dynast"
 satrapal_dynast_reform_desc:0 "Unlike other normal Satrapies, Dynastical Satrapies were allowed to sustain a ruling dynasty of non-achaemenid appointed Satraps, possesing their independendt armies and navies but still being part of the Achaemenid administration and having to pay tribute for the King of Kings."
 satrap_diadochi_reform:0 "Satrapal Diadochi"
 satrap_diadochi_reform_desc:0 "Our ruler is one of the former general, bodyguards, soldiers or statesmen from Alexander the Great that were alloted one of the Satrapies of his empire once he died leaving his legacy in pending collapse, the Diadochi. As long as our ruler is alive the might of Alexander and terror of his unstoppable army engulfs us in an aura of power that we can leverage against other Diadochi."
 diadochi_kingdom_reform:0 "Diadochi Kingdom"
 diadochi_kingdom_reform_desc:0 "Our State originated from the chaos that ensued after the death of Alexander the Great making us the hellenistic descendants of one his generals. Thus we are a light of greek culture in a majoritarily non-greek territory that survived and even thrived after all the conflict in which other Diadochi couldn't do the same."

 urartian_monarchy_reform:0 "Kingdom of Van"
 urartian_monarchy_reform_desc:0 "The Urartian Monarchy or Kingdom of Van was a native Kingdom of Lake Van formed by urartian people or bianili, that ruled over much of Ancient Armenia and Atropatene. It was a highly stratified society with a small core of an urartian nobility ruling over and ethnically diverse population. The Kingdom conducted centralized irrigation projects that were handed to nobles or free peoples and the provinces were ruled by Royal emissaries that administrated the provisioning of grain and collection of taxes in species, however this emossaries were granted some good levels of autonomy in their office. \n§TWhen finished constructing an Irrigation building you will gain government organization and reduced autonomy in the province.§!"
 mechanic_enables_urartian_irrigation_yes:0 "Enables Urartian Irrigation Programs. \n§TWhen finished constructing an Irrigation building you will gain government organization and reduced autonomy in the province.§!"
 mechanic_enables_population_deportation_yes:0 "Enables Population Deportation. \n§TWhen conquered you can decide if deport the populations of large enough cities.§!"
 unified_elam_reform:0 "Unified Kingdom of Elam"
 unified_elam_reform_desc:0 "The combined efforts of Sukkal and Sukkal Makh have result in glorious victory for the Elamites and the restoration of an unified Haltamti that rules over both Susa and Awan which are also ruled by a sole authority and all Sukkal submitted to the power of the Sukkal Makh."

 religious_policy_monarchy:0 "Religious Policy"
 religious_policy_republic:0 "Religious Policy"
 religious_policy_theocracy:0 "Religious Policy"
 religious_policy_tribals:0 "Religious Policy"
 syncretism_reform:0 "Syncretism"
 syncretism_reform_desc:0 "Our country will seek the syncretization and merging of the multiple different gods and cults that exist along our subjects."
 puritanism_reform:0 "Puritanism"
 puritanism_reform_desc:0 "Our religioun it's the true one religion and our gods are the superior forces to the rest of idols and demons other countries worship. However, our religion it's an unique revelation for our people and for this reason only we are selected few that are allowed to partake in it."
 cosmopolitanism_reform:0 "Cosmopolitanism"
 cosmopolitanism_reform_desc:0 "Our country is host to hundreds of ethnicities and religions, as it is difficult to control or appease all of them is best for our country to follow religious neutrality so our subjects can keep their traditional religion."
 proselytism_reform:0 "Proselytism"
 proselytism_reform_desc:0 "Our religion gives to all it's followers the moral duty of spreading it as much as it can be to people of all ethnicities as to show them the path to the true gods and salvation."
 slavic_syncretism_reform:0 "Slavic Syncretism"
 slavic_syncretism_reform_desc:0 ""

 deindianized_government_reform:0 "Deindianization of the Government"
 deindianized_government_reform_desc:0 "Traditional values based on the Danda Niti of how life and government of an indian society should function have being transformed a lot by our administration, and for this reason we could go one step further by completely getting rid of it and adapting our government to be more similar in it's function of that of other non-dharmic societies."
 reinforce_danda_niti_reform:0 "Reinforce the Danda Niti"
 reinforce_danda_niti_reform_desc:0 "The Science of Politics or Government or Danda Niti is a cornerstone in the structure of our society and state, it should thus be the very foundation of our Nation in the glory of how the Creator has always desired so."
 has_indian_government:0 "Has Indian Government"


 bosporan_kingdom_reform:0 "Bosporan Kingdom"
 bosporan_kingdom_reform_desc:0 "The Bosporan Kingdom"
 bosporan_republic_reform:0 "Bosporan Republic"
 bosporan_republic_reform_desc:0 "The Bosporan Republic"
 steppe_horde_reform:0 "Steppe Horde"
 steppe_horde_reform_desc:0 "Steppe hordes are highly stratified and militarized, contrary to common ideas not all of it's population engages in pastoralism."
 oasis_city_princedom_reform:0 "Tarim City-State"
 oasis_city_princedom_reform_desc:0 "Princedom or Kingdom of Tarim basin, led by theocratic ruler or local trade prince"
 jin_confederation_reform:0 "Jin Confederation"
 jin_confederation_reform_desc:0 "The korean State of Jin was a Confederation of multiple different korean tribes that banded together as a result of the common threat that the Kingdom of Joseon to the north of them represented. While not much is known about the korean Jin and it's internal structure, it's certain that it was a multiethnic, iron age civilization formed by multiple tribes from South Korea that engaged in trade with China, the chinese accounts also say that Jin had a strong central authority, unlike previous or even posterior korean tribal federations."
 korean_tribal_statelet_reform:0 "Korean Statelet"
 korean_tribal_statelet_reform_desc:0 "In Ancient times, Korea (specially the South) was divided between hundreds of small tribal statelets, none of them individually strong enough to challenge the power of the Joseon Kingdom in the north."
 korean_samhan_confederation_reform:0 "Samhan Federation"
 korean_samhan_confederation_reform_desc:0 "The Samhan period of Korea is the name that is given to the time when South Korea was divided between three tribal federations; Jinhan, Mahan and Byeonhan. These three federations would give rise during the Three Kingdoms period to the countries of Silla, Baekje and Gaya respectively, but during their actual existance following the collapse of Jin they were nothing more than a loose confederation of tribal kingdoms and statelets, even more decentralized than the former Jin."
hittite_monarchy:0 "Neo-Hittite Monarchy"
hittite_monarchy_desc:0 "The Hittite Monarchy was the first known consitutional monarchy, having the king as the head of state, with the heir apparent being 2nd in line. The King of the Hittites excersized authority over the military, judicial, and religious affairs of the realm, although he partly shared power with other officials within the government. This includes the Gal Mesedi (Chief of the Royal Bodyguards), Gal Gestin (Chief of the Wine Stewards), and the Gal Dubsar (Chief of the Scribes)."
fac_army_chief:0 "Gal Mesedi"
fac_army_chief_FACTION_DESC:0 "The Gal Mesedi, meaning literally "Chief of the Royal Bodyguards.", was responsible for the Mesedi, the personal bodyguard of the Hittite King. He was usually a member of the royal family, sometimes the brother of the king, and sometimes became king after succession."
fac_army_chief_influence:0 "Gal Mesedi Influence"
fac_scribes_chief:0 "Gal Dubsar"
fac_scribes_chief_FACTION_DESC:0 "The Gal Dubsar served as the "Chief of the Scribes," and was the head of the bureacracy of the Hittites. While he could not overrule the King's Scribe, he did have jurisdiction over all other scribes within the Hittite lands. He also recieved a vast amount of gifts from vassals."
