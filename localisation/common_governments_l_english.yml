 proto_feudalism_reform:0 "Tribal Proto-Feudalism"
 proto_feudalism_reform_desc:0 "While still primarily tribal, these societies begin to exhibit a more pronounced hierarchical structure. Leaders or chieftains may start to assert greater control, resembling the lords of a feudal system. This hierarchy is less rigid than in mature feudalism but marks a departure from purely egalitarian tribal structures. There is a developing system of obligations and duties that resembles the vassal-lord relationship in feudalism. Subordinate clans or families might owe tribute, military service, or other forms of allegiance to more powerful leaders, laying the groundwork for the feudal notion of vassalage.Economic activity begins to revolve around proto-manorial estates, where a chieftain or emerging feudal lord controls a central settlement or stronghold, and surrounding lands are worked by dependent families."
 marines_focus_reform:0 "Marines Focus"
 marines_focus_reform_desc:0 "Being a naval power and mostly coastal state, country may take a focus on deploying more marines to capture coastal settlements and participate in naval battles."
