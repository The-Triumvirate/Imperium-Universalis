 # Spend mana for more population
 building_manpower_infrastructure_horde_building_desc:0 "Our country is focusing in this province and we are looking for new settlers. \nAdds new population to the province, in exchange for money and your excess mana. Can only be built in one province at a time. \n§ORequirements§!: 1) Positive tribal population growth (more capacity than current population); 2) 300 £mil£.\n§BEffects§!:\n- Increases Tribal pop by 1, and subtract the specified mana type."
 building_manpower_infrastructure_building_desc:0 "Our country is focusing in this province and we are looking for new settlers. \nAdds new population to the province, in exchange for money and your excess mana. Can only be built in one province at a time. \n§ORequirements§!: 1) Positive tribal population growth (more capacity than current population); 2) 300 £mil£. \n§BEffects§!: \n- Increases Tribal pop by 1, and subtract the specified mana type."
 building_production_infrastructure_building_desc:0 "\nOur country is focusing in this province and we are looking for new settlers. \nAdds new population to the province, in exchange for money and your excess mana. Can only be built in one province at a time. \n§ORequirements§!: 1) Positive commoner population growth (more capacity than current population); 2) 300 £dip£.\n§BEffects§!: \n- Increases Commoner pop by 1, and subtract the specified mana type."
 building_taxes_infrastructure_building_desc:0 "\nOur country is focusing in this province and we are looking for new settlers. \nAdds new population to the province, in exchange for money and your excess mana. Can only be built in one province at a time. \n§ORequirements§!: 1) Positive upper population growth (more capacity than current population); 2) 300 £adm£. \n§BEffects§!: \n- Increases Upper pop by 1, and subtract the specified mana type."

 # Sieges buildings
 building_building_ruins:0 "Recent ruins"
 building_building_ruins_desc:0 "A recent siege has destroyed several buildings in this province, but they can be repaired or salvaged to reduce squalor. 'Build' the repairs to open the event to choose what to repair first. \nThis building will go away after 5 years of the destruction.\n"
 building_repairs_planned:0 "Plan repairs here"
 building_repairs_planned_desc:0 "This province is marked to be repaired. You can always build just something and select this again, as long as you don't last more than 5 years since the appearance of said ruins. \nThe repair cost is always 75% of the base build price, and the repaired buildings are ready inmediately. \n"

