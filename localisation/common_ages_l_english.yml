l_english:
 archaic_age:0 "Archaic Period"
 archaic_age_desc:0 "The Archaic Period in Greek history lasting from the eighth century BC to the second Persian invasion of Greece in 480 BC, following the Greek Dark Ages and succeeded by the Classical period."
 classical_age:0 "Classical Period"
 classical_age_desc:0 "The Classical Period saw the annexation of much of Ionia by the Persian Empire and its subsequent independence. This is the period of a bloody Peloponnesian Wars and following rise of Thebes and then Macedon. Classical Greece had a powerful influence on the western civilisation through Rome."
 hellenistic_age:0 "Early Hellenistic Period"
 hellenistic_age_desc:0 "The Hellenistic Period covers the period of history of the conquests and the death of Alexander the Great, and his successors wars over his empire, an ambitious Roman republic rising in Italy, and Punic Wars with its rival Carthage."
 imperial_age:0 "Early Imperial Period"
 imperial_age_desc:0 "This period covers the end of diadochi states, time of Roman civil wars, from Marius and Sulla to Caesar and Triumvirs, the foundation of the Roman Empire, or to be precisely, Principate, by Augustus, and its first princepses."
 age_of_empires:0 "Ancient Empires"
 age_of_empires_desc:0 "This period covers the fall of Assyrian Empire, rise of Neo-Babylonian and Median empires, and their demise under invasion of young Persian empire, that will dominate that part of world for the next two periods."
 late_hellenistic_age:0 "Late Hellenistic Period"
 late_hellenistic_age_desc:0 "This is the age of conquest. Second Punic war marked the start of rapid Roman expansion in the west, with old diadochi realms crumbling one by one in the Middle East, and new empires rising in Iran and China."
 five_emperors_period:0 "Imperial Period"
 five_emperors_period_desc:0 "This is the age of "Five Good Emperors" in Roman Empire, when it reached its peak size, fortified its borders and enjoyed prosperity - "Pax Romana", and times of relative prosperity of both Parthia and Han."
 early_migration_period:0 "Early Migration Period"
 early_migration_period_desc:0 "This age covers turmoils of 2nd and 3rd century, numerous crisises, migration of barbarians, Three Kingdoms period of civil war in China, and establishment of new Persian state - Sasanian Empire."
